<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX // THE_PULSE_READER</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <script src="blog_data.js"></script>

    <style>
        :root {
            --bg-color: #030303;
            --text-main: #e0e0e0;
            --text-muted: #666;
            --accent: #ffffff;
            --alert: #ff1111;
            --glass: rgba(15, 15, 15, 0.85);
            --serif-font: 'Playfair Display', 'Georgia', serif;
            --sans-font: 'Inter', 'Arial', sans-serif;
            --mono-font: 'Syncopate', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; scroll-behavior: smooth; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--serif-font);
            line-height: 1.8;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .sync-font { font-family: var(--mono-font); text-transform: uppercase; }

        #progress-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 3px;
            background: rgba(255,255,255,0.05);
            z-index: 1100;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: var(--alert);
            box-shadow: 0 0 15px var(--alert);
        }

        nav {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 25px 5vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(3,3,3,1), rgba(3,3,3,0));
        }
        .logo { font-size: 1rem; letter-spacing: 6px; color: #fff; text-decoration: none; font-weight: 700; opacity: 0.8; }
        .back-link { font-family: var(--mono-font); font-size: 0.55rem; color: var(--alert); text-decoration: none; letter-spacing: 2px; border: 1px solid rgba(255, 17, 17, 0.4); padding: 6px 12px; transition: 0.3s; }
        .back-link:hover { background: var(--alert); color: #fff; }

        .article-hero {
            height: 70vh; width: 100%;
            position: relative;
            display: flex; align-items: flex-end;
            padding: 8vh 8vw; overflow: hidden;
        }
        .hero-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .hero-bg img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(0.6) brightness(0.3); }
        .hero-bg::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, var(--bg-color) 0%, transparent 100%);
        }

        .hero-content { max-width: 1000px; z-index: 10; }
        .category-tag { font-family: var(--mono-font); font-size: 0.65rem; color: var(--alert); letter-spacing: 4px; margin-bottom: 15px; display: block; }
        .article-title { font-size: clamp(2rem, 5vw, 3.5rem); line-height: 1.1; margin-bottom: 25px; color: #fff; }
        .article-meta { font-family: var(--mono-font); font-size: 0.6rem; color: var(--text-muted); display: flex; gap: 30px; border-top: 1px solid #222; padding-top: 20px; letter-spacing: 2px; }

        .article-layout {
            display: grid;
            grid-template-columns: 280px 1fr 280px;
            gap: 40px;
            max-width: 1600px;
            margin: 0 auto;
            padding: 60px 4vw;
            position: relative;
        }

        /* --- Updated Side Nav Styling --- */
        .side-nav {
            position: sticky; top: 120px;
            height: fit-content;
            padding-right: 20px;
            border-right: 1px solid #1a1a1a;
        }
        .side-nav h4 { 
            font-family: var(--mono-font); 
            font-size: 0.6rem; 
            color: var(--alert); 
            margin-bottom: 30px; 
            letter-spacing: 3px;
            opacity: 0.8;
        }
        .nav-list { list-style: none; }
        .nav-item { 
            margin-bottom: 22px; 
            line-height: 1.2;
        }
        .nav-item a {
            font-family: var(--mono-font);
            font-size: 0.58rem;
            font-weight: 700;
            color: #444; 
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: block;
            border-left: 2px solid transparent; 
            padding-left: 18px;
            letter-spacing: 1px;
            white-space: normal; /* Allow wrapping for clarity */
        }
        .nav-item a:hover {
            color: #aaa;
            border-left-color: #333;
            transform: translateX(4px);
        }
        .nav-item a.active { 
            color: #fff; 
            border-left-color: var(--alert); 
            transform: translateX(8px);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .article-body { max-width: 800px; margin: 0 auto; width: 100%; }
        .article-body p { margin-bottom: 35px; font-size: 1.15rem; color: #bbb; }

        .block-heading {
            font-family: var(--mono-font);
            font-size: 1.1rem; color: #fff;
            margin: 100px 0 35px; letter-spacing: 1px;
            padding-bottom: 15px; border-bottom: 1px solid #1a1a1a;
            scroll-margin-top: 140px;
            font-weight: 700;
        }

        .block-image-wrap { margin: 70px 0; background: #080808; border: 1px solid #1a1a1a; padding: 10px; }
        .block-image-wrap img { width: 100%; display: block; filter: grayscale(0.5); transition: 0.5s; }
        .block-image-wrap:hover img { filter: grayscale(0); }

        .list-panel {
            background: rgba(255, 255, 255, 0.03);
            border-left: 2px solid var(--alert);
            padding: 25px; margin: 30px 0;
            font-family: var(--sans-font); color: #999; font-size: 1rem;
        }

        .ai-status {
            position: sticky; top: 120px;
            height: fit-content; padding: 25px;
            background: var(--glass); border: 1px solid #1a1a1a;
        }
        .ai-status h4 { font-family: var(--mono-font); font-size: 0.55rem; color: var(--alert); margin-bottom: 15px; }
        #ai-insight { font-size: 0.8rem; color: #888; font-family: var(--sans-font); line-height: 1.5; }

        footer { padding: 120px 5vw; background: #000; text-align: center; border-top: 1px solid #111; }
        .next-card {
            display: inline-block; border: 1px solid #222;
            padding: 50px 80px; margin-top: 35px;
            text-decoration: none; transition: 0.3s;
        }
        .next-card:hover { border-color: var(--alert); background: rgba(255, 17, 17, 0.02); }
        .next-card h4 { color: #fff; font-size: 0.9rem; letter-spacing: 2px; }

        @media (max-width: 1200px) {
            .article-layout { grid-template-columns: 1fr; }
            .side-nav, .ai-status { display: none; }
        }
    </style>
</head>
<body>

    <div id="progress-container"><div id="progress-bar"></div></div>

    <nav>
        <a href="blog.html" class="logo sync-font">APEX</a>
        <a href="blog.html" class="back-link">TERMINATE_READER</a>
    </nav>

    <div id="article-root"></div>

    <footer>
        <div class="sync-font" style="font-size: 0.6rem; color: var(--alert); letter-spacing: 4px; opacity: 0.6;">CONTINUE_CHRONICLE</div>
        <div id="next-article-container"></div>
    </footer>

    <script>
        const apiKey = ""; 

        window.onscroll = function() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            
            const pb = document.getElementById("progress-bar");
            if(pb) pb.style.width = scrolled + "%";

            const headings = document.querySelectorAll('.block-heading');
            const navLinks = document.querySelectorAll('.nav-item a');
            
            let current = "";
            headings.forEach(h => {
                const top = h.offsetTop - 160;
                if (winScroll >= top) current = h.id;
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${current}`) {
                    link.classList.add('active');
                }
            });
        };

        async function fetchInsight(title) {
            const target = document.getElementById('ai-insight');
            if (!target || !apiKey) return;
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `A cryptic, short futuristic observation about: "${title}". Max 10 words.` }] }]
                    })
                });
                const data = await response.json();
                target.innerText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Link stable.";
            } catch (e) { target.innerText = "Offline."; }
        }

        function buildArticle(post) {
            let contentHtml = "";
            let navHtml = "";
            let headingCounter = 0;

            const addHeading = (text) => {
                const id = `node-${headingCounter++}`;
                contentHtml += `<h3 class="block-heading" id="${id}">${text}</h3>`;
                navHtml += `<li class="nav-item"><a href="#${id}">${text}</a></li>`;
            };

            const isHeadingCandidate = (text, nextText = "") => {
                const t = text.trim();
                if (!t || t.length > 80) return false;
                if (/^(\d+\.|Section|Part|Step)/i.test(t)) return true;
                if (t.endsWith('?') || t.endsWith(':')) return true;
                if (t.startsWith('>>') || (t.startsWith('[') && t.endsWith(']'))) return true;

                const isCaps = t === t.toUpperCase() && /[A-Z]/.test(t);
                const isTitleCase = t.split(' ').every(w => w[0] === w[0]?.toUpperCase());
                const nextIsLong = nextText.trim().length > 100;

                if ((isCaps || isTitleCase) && nextIsLong) return true;
                return false;
            };

            const dataToProcess = post.blocks ? post.blocks : [{ type: 'text', value: post.content || "" }];

            dataToProcess.forEach(block => {
                if (block.type === 'text') {
                    const chunks = block.value.split(/\n\n+/);
                    chunks.forEach((chunk, index) => {
                        const lines = chunk.split('\n').filter(l => l.trim());
                        if (lines.length === 0) return;

                        const firstLine = lines[0];
                        const secondLine = lines[1] || (chunks[index + 1] ? chunks[index + 1].substring(0, 150) : "");

                        if (isHeadingCandidate(firstLine, secondLine)) {
                            addHeading(firstLine);
                            lines.slice(1).forEach(l => contentHtml += processLine(l));
                        } else {
                            lines.forEach(l => contentHtml += processLine(l));
                        }
                    });
                } else if (block.type === 'image') {
                    contentHtml += `<div class="block-image-wrap"><img src="${block.value}" onerror="this.src='https://via.placeholder.com/800?text=IMAGE_NOT_FOUND'"></div>`;
                }
            });

            return { body: contentHtml, nav: navHtml };
        }

        function processLine(l) {
            const t = l.trim();
            if (/^(•|-|\d+\.|⚠️|⏸|\[ \])/.test(t)) {
                return `<div class="list-panel">${t}</div>`;
            }
            return `<p>${t}</p>`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const posts = window.blogPosts || [];
            const urlParams = new URLSearchParams(window.location.search);
            const post = posts.find(p => p.id.toString() === urlParams.get('id'));

            if (post) {
                const result = buildArticle(post);
                document.getElementById('article-root').innerHTML = `
                    <section class="article-hero">
                        <div class="hero-bg"><img src="${post.image}"></div>
                        <div class="hero-content">
                            <span class="category-tag sync-font">STREAM // ${post.id}</span>
                            <h1 class="article-title sync-font">${post.title}</h1>
                            <div class="article-meta">
                                <span>DATE: ${post.date}</span>
                                <span style="color:var(--alert)">DECRYPT_STRENGTH: 100%</span>
                            </div>
                        </div>
                    </section>
                    <div class="article-layout">
                        <aside class="side-nav">
                            <h4 class="sync-font">INDEX</h4>
                            <ul class="nav-list">${result.nav || '<li class="nav-item"><a>END_OF_LINE</a></li>'}</ul>
                        </aside>
                        <main class="article-body">${result.body}</main>
                        <aside class="ai-status">
                            <h4 class="sync-font">PULSE</h4>
                            <p id="ai-insight">Syncing...</p>
                        </aside>
                    </div>
                `;

                const idx = posts.indexOf(post);
                const next = posts[(idx + 1) % posts.length];
                document.getElementById('next-article-container').innerHTML = `
                    <a href="blog_viewer.html?id=${next.id}" class="next-card">
                        <h4 class="sync-font">${next.title}</h4>
                    </a>
                `;

                fetchInsight(post.title);
                document.title = `APEX // ${post.title}`;
            }
        });
    </script>
</body>
</html>
