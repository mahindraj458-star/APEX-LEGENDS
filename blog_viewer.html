<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX // DATA_VIEWER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <!-- Assuming blog_data.js contains window.blogPosts -->
    <script src="blog_data.js"></script>
    <style>
        :root {
            --bg: #050505;
            --accent: #ff1111;
            --text: #eee;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- LOADING SHUTTER --- */
        #shutter {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        .loader-text {
            font-family: 'Syncopate';
            color: var(--accent);
            font-size: 0.8rem;
            letter-spacing: 4px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* --- CONTENT LAYOUT --- */
        .viewer-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 100px 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: 1s all ease;
        }

        .viewer-container.active {
            opacity: 1;
            transform: translateY(0);
        }

        .nav-back {
            position: fixed;
            top: 40px;
            left: 40px;
            font-family: 'Syncopate';
            color: #444;
            text-decoration: none;
            font-size: 0.7rem;
            transition: 0.3s;
            z-index: 100;
        }

        .nav-back:hover { color: var(--accent); }

        .post-meta {
            color: var(--accent);
            font-size: 0.75rem;
            font-family: 'Syncopate';
            margin-bottom: 20px;
            display: block;
        }

        .post-title {
            font-family: 'Syncopate';
            font-size: clamp(2rem, 5vw, 3.5rem);
            line-height: 1.1;
            margin-bottom: 40px;
            letter-spacing: -2px;
        }

        .post-image {
            width: 100%;
            border: 1px solid #1a1a1a;
            margin-bottom: 50px;
            filter: grayscale(100%);
            transition: 0.5s;
        }
        .post-image:hover { filter: grayscale(0%); }

        .post-body {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #bbb;
        }

        .post-body p { margin-bottom: 25px; }

        /* AI Action Bar */
        .ai-bar {
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid #1a1a1a;
        }

        .ai-btn {
            background: transparent;
            border: 1px solid var(--accent);
            color: #fff;
            padding: 12px 24px;
            font-family: 'Syncopate';
            font-size: 0.65rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .ai-btn:hover { background: var(--accent); box-shadow: 0 0 15px var(--accent); }

        #ai-response {
            margin-top: 30px;
            background: #0a0a0a;
            padding: 20px;
            font-size: 0.9rem;
            color: #888;
            display: none;
            border-left: 2px solid var(--accent);
        }

        @media (max-width: 768px) {
            .nav-back { top: 20px; left: 20px; }
            .viewer-container { padding: 80px 20px; }
        }
    </style>
</head>
<body>

    <div id="shutter">
        <div class="loader-text">ACCESSING_ARCHIVE...</div>
    </div>

    <a href="blog.html" class="nav-back">[ VOLVER_A_BLOG ]</a>

    <main class="viewer-container" id="content-main">
        <div id="post-target">
            <!-- Data injected here -->
        </div>

        <section class="ai-bar">
            <button class="ai-btn" onclick="runAnalysis()">âœ¨ ANALYZE_DATA_STREAM</button>
            <div id="ai-response"></div>
        </section>
    </main>

    <script>
        const apiKey = ""; // Gemini API Key

        // 1. SAFE DATA LOADING LOGIC
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');

            // If no ID is found, redirect back to main blog
            if (!postId) {
                window.location.href = 'blog.html';
                return;
            }

            // Look for the post in our data array
            // Assuming window.blogPosts exists from blog_data.js
            const posts = window.blogPosts || [];
            const post = posts.find(p => p.id == postId);

            if (post) {
                renderPost(post);
            } else {
                document.getElementById('post-target').innerHTML = `
                    <h1 class="post-title">404 // NODE_NOT_FOUND</h1>
                    <p>The requested data stream does not exist in the current archives.</p>
                `;
                revealPage();
            }
        };

        function renderPost(post) {
            const target = document.getElementById('post-target');
            target.innerHTML = `
                <span class="post-meta">DATE: ${post.date || 'UNKNOWN'} // REF_ID: ${post.id}</span>
                <h1 class="post-title">${post.title}</h1>
                ${post.image ? `<img src="${post.image}" class="post-image" alt="Visual Data">` : ''}
                <div class="post-body">
                    ${post.content}
                </div>
            `;
            
            // Set document title to post title
            document.title = `APEX // ${post.title}`;
            
            revealPage();
        }

        function revealPage() {
            setTimeout(() => {
                document.getElementById('shutter').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('shutter').style.display = 'none';
                    document.getElementById('content-main').classList.add('active');
                }, 800);
            }, 1000);
        }

        // 2. GEMINI AI INTEGRATION
        async function runAnalysis() {
            const resBox = document.getElementById('ai-response');
            const title = document.querySelector('.post-title').innerText;
            const body = document.querySelector('.post-body').innerText;

            resBox.style.display = 'block';
            resBox.innerText = "Initiating heuristic scan of archive content...";

            const prompt = `You are the APEX System AI. Analyze this technical archive and provide a 3-sentence summary including a 'Future Impact Score'. \n\nTitle: ${title}\nContent: ${body}`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "ERROR: Data stream corrupted.";
                resBox.innerText = text;
            } catch (err) {
                resBox.innerText = "CRITICAL_ERROR: Unable to reach Gemini Neural Network.";
            }
        }
    </script>
</body>
</html>
