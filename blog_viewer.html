<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX // THE_PULSE_READER</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <script src="blog_data.js"></script>

    <style>
        :root {
            --bg-color: #030303;
            --text-main: #e0e0e0;
            --text-muted: #888;
            --accent: #ffffff;
            --alert: #ff1111;
            --glass: rgba(15, 15, 15, 0.85);
            --serif-font: 'Playfair Display', 'Georgia', serif;
            --sans-font: 'Arial', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; scroll-behavior: smooth; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--serif-font);
            line-height: 1.8;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .sync-font { font-family: 'Syncopate', sans-serif; text-transform: uppercase; }

        #progress-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 3px;
            background: rgba(255,255,255,0.05);
            z-index: 1100;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: var(--alert);
            box-shadow: 0 0 15px var(--alert);
        }

        nav {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 25px 5vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(3,3,3,1), rgba(3,3,3,0));
        }
        .logo { font-size: 1rem; letter-spacing: 6px; color: #fff; text-decoration: none; font-weight: 700; opacity: 0.8; }
        .back-link { font-family: 'Syncopate'; font-size: 0.55rem; color: var(--alert); text-decoration: none; letter-spacing: 2px; border: 1px solid rgba(255, 17, 17, 0.4); padding: 6px 12px; transition: 0.3s; }
        .back-link:hover { background: var(--alert); color: #fff; }

        /* HERO SECTION */
        .article-hero {
            height: 70vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 8vh 8vw;
            overflow: hidden;
        }
        .hero-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .hero-bg img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(0.6) brightness(0.3); }
        .hero-bg::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, var(--bg-color) 0%, transparent 100%);
        }

        .hero-content { max-width: 1000px; z-index: 10; }
        .category-tag { font-family: 'Syncopate'; font-size: 0.65rem; color: var(--alert); letter-spacing: 4px; margin-bottom: 15px; display: block; }
        .article-title { font-size: clamp(2rem, 5vw, 3.5rem); line-height: 1.1; margin-bottom: 25px; color: #fff; }
        .article-meta { font-family: 'Syncopate'; font-size: 0.6rem; color: var(--text-muted); display: flex; gap: 30px; border-top: 1px solid #222; padding-top: 20px; letter-spacing: 2px; }

        /* LAYOUT WRAPPER */
        .article-layout {
            display: grid;
            grid-template-columns: 280px 1fr 280px;
            gap: 40px;
            max-width: 1600px;
            margin: 0 auto;
            padding: 60px 4vw;
            position: relative;
        }

        /* SIDE NAV (LEFT) */
        .side-nav {
            position: sticky;
            top: 120px;
            height: fit-content;
            padding-right: 20px;
            border-right: 1px solid #111;
        }
        .side-nav h4 { font-family: 'Syncopate'; font-size: 0.55rem; color: var(--text-muted); margin-bottom: 20px; letter-spacing: 2px; }
        .nav-list { list-style: none; }
        .nav-item {
            font-family: 'Syncopate';
            font-size: 0.55rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        .nav-item a {
            color: #555;
            text-decoration: none;
            transition: 0.3s;
            display: block;
            border-left: 2px solid transparent;
            padding-left: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 240px;
        }
        .nav-item a:hover, .nav-item a.active {
            color: var(--alert);
            border-left-color: var(--alert);
        }

        /* MAIN CONTENT */
        .article-body { max-width: 800px; margin: 0 auto; width: 100%; }
        .article-body p { margin-bottom: 30px; font-size: 1.1rem; color: #aaa; }

        .block-heading {
            font-family: 'Syncopate';
            font-size: 1.1rem;
            color: #fff;
            margin: 80px 0 30px;
            letter-spacing: 1px;
            padding-top: 20px;
            scroll-margin-top: 120px;
        }

        .block-image-wrap {
            margin: 60px 0;
            background: #080808;
            border: 1px solid #1a1a1a;
            padding: 10px;
        }
        .block-image-wrap img { width: 100%; display: block; filter: grayscale(0.4); transition: 0.5s; }
        .block-image-wrap:hover img { filter: grayscale(0); }

        .list-panel {
            background: rgba(255, 255, 255, 0.02);
            border-left: 2px solid #222;
            padding: 20px;
            margin: 20px 0;
            font-family: var(--sans-font);
            color: #888;
            font-size: 0.95rem;
        }

        /* INSIGHT PANEL (RIGHT) */
        .ai-status {
            position: sticky;
            top: 120px;
            height: fit-content;
            padding: 20px;
            background: var(--glass);
            border: 1px solid #1a1a1a;
        }
        .ai-status h4 { font-family: 'Syncopate'; font-size: 0.55rem; color: var(--alert); margin-bottom: 10px; }
        #ai-insight { font-size: 0.75rem; color: #666; font-family: var(--sans-font); font-style: italic; }

        footer { padding: 100px 5vw; background: #000; text-align: center; }
        .next-card {
            display: inline-block;
            border: 1px solid #1a1a1a;
            padding: 40px;
            margin-top: 30px;
            text-decoration: none;
            transition: 0.3s;
        }
        .next-card:hover { border-color: var(--alert); }
        .next-card h4 { color: #fff; font-size: 0.8rem; }

        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .article-layout { grid-template-columns: 1fr; }
            .side-nav, .ai-status { display: none; }
            .article-body { max-width: 100%; }
        }
    </style>
</head>
<body>

    <div id="progress-container"><div id="progress-bar"></div></div>

    <nav>
        <a href="blog.html" class="logo sync-font">APEX</a>
        <a href="blog.html" class="back-link">TERMINATE_READER</a>
    </nav>

    <div id="article-root"></div>

    <footer>
        <div class="sync-font" style="font-size: 0.6rem; color: var(--alert); letter-spacing: 4px;">CONTINUE_CHRONICLE</div>
        <div id="next-article-container"></div>
    </footer>

    <script>
        const apiKey = ""; 

        window.onscroll = function() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            const pb = document.getElementById("progress-bar");
            if(pb) pb.style.width = scrolled + "%";

            const headings = document.querySelectorAll('.block-heading');
            const navLinks = document.querySelectorAll('.nav-item a');
            
            let current = "";
            headings.forEach(h => {
                const top = h.offsetTop;
                if (winScroll >= top - 150) current = h.getAttribute('id');
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${current}`) link.classList.add('active');
            });
        };

        async function fetchInsight(title) {
            const target = document.getElementById('ai-insight');
            if (!target) return;
            if (!apiKey) { target.innerText = "Connection pending..."; return; }
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `A cryptic, short futuristic observation about: "${title}". Max 10 words.` }] }]
                    })
                });
                const data = await response.json();
                target.innerText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No data.";
            } catch (e) { target.innerText = "Offline."; }
        }

        // Unified parser for both block-based and classic string-based content
        function parseContent(post) {
            let contentHtml = "";
            let navHtml = "";
            let headingCounter = 0;

            const addHeading = (text) => {
                const id = `section-${headingCounter++}`;
                contentHtml += `<h3 class="block-heading" id="${id}">${text}</h3>`;
                navHtml += `<li class="nav-item"><a href="#${id}">${text}</a></li>`;
            };

            // CASE 1: Classic String Content (Old Blogs)
            if (typeof post.content === 'string') {
                const lines = post.content.split('\n');
                lines.forEach(line => {
                    const t = line.trim();
                    if (!t) return;

                    // Simple logic to detect headings in old text:
                    // 1. Starts with a number "1. "
                    // 2. Is all uppercase and short
                    // 3. Ends with "?"
                    const isHeading = /^\d+\./.test(t) || (t.length < 50 && t === t.toUpperCase()) || t.endsWith('?');
                    
                    if (isHeading) {
                        addHeading(t);
                    } else {
                        contentHtml += processLine(t);
                    }
                });
            } 
            // CASE 2: Modern Block Content
            else if (post.blocks && Array.isArray(post.blocks)) {
                post.blocks.forEach(block => {
                    if (block.type === 'text') {
                        const chunks = block.value.split(/\n\n/);
                        chunks.forEach(chunk => {
                            const lines = chunk.split('\n').filter(l => l.trim().length > 0);
                            if (lines.length === 0) return;

                            const firstLine = lines[0].trim();
                            // Logic: Numbered or short descriptive line
                            const isHeading = /^\d+\./.test(firstLine) || firstLine.endsWith('?') || (firstLine.length < 65 && lines.length > 1);

                            if (isHeading) {
                                addHeading(firstLine);
                                lines.slice(1).forEach(l => contentHtml += processLine(l));
                            } else {
                                lines.forEach(l => contentHtml += processLine(l));
                            }
                        });
                    } else if (block.type === 'image') {
                        contentHtml += `
                            <div class="block-image-wrap">
                                <img src="${block.value}" onerror="this.src='https://via.placeholder.com/800x450?text=DATA_LOST'">
                            </div>
                        `;
                    }
                });
            }

            return { body: contentHtml, nav: navHtml };
        }

        function processLine(l) {
            const t = l.trim();
            // Detect list items or warnings
            if (t.startsWith('•') || t.startsWith('-') || /^\d+\./.test(t) || t.startsWith('⚠️') || t.startsWith('⏸')) {
                return `<div class="list-panel">${t}</div>`;
            }
            return `<p>${t}</p>`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const posts = window.blogPosts || [];
            const root = document.getElementById('article-root');
            const urlParams = new URLSearchParams(window.location.search);
            const post = posts.find(p => p.id.toString() === urlParams.get('id'));

            if (post) {
                const result = parseContent(post);
                
                root.innerHTML = `
                    <section class="article-hero">
                        <div class="hero-bg"><img src="${post.image}"></div>
                        <div class="hero-content">
                            <span class="category-tag sync-font">DATA_STREAM // ${post.id}</span>
                            <h1 class="article-title sync-font">${post.title}</h1>
                            <div class="article-meta">
                                <span>RECORDED: ${post.date}</span>
                                <span style="color:var(--alert)">STATUS: DECRYPTED</span>
                            </div>
                        </div>
                    </section>

                    <div class="article-layout">
                        <aside class="side-nav">
                            <h4 class="sync-font">DATA_NAVIGATOR</h4>
                            <ul class="nav-list">${result.nav || '<li class="nav-item" style="color:#333">NO_DATA_NODES</li>'}</ul>
                        </aside>

                        <main class="article-body">
                            ${result.body}
                        </main>

                        <aside class="ai-status">
                            <h4 class="sync-font">NEURAL_PULSE</h4>
                            <p id="ai-insight">Awaiting link...</p>
                        </aside>
                    </div>
                `;

                // Setup footer "Next"
                const idx = posts.indexOf(post);
                const next = posts[(idx + 1) % posts.length];
                const nextContainer = document.getElementById('next-article-container');
                if (nextContainer) {
                    nextContainer.innerHTML = `
                        <a href="blog_viewer.html?id=${next.id}" class="next-card">
                            <h4 class="sync-font">${next.title}</h4>
                        </a>
                    `;
                }

                fetchInsight(post.title);
                document.title = `APEX // ${post.title}`;
            }
        });
    </script>
</body>
</html>
