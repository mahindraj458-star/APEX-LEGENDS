<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX // THE_PULSE_READER</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Loading your actual blog data -->
    <script src="blog_data.js"></script>

    <style>
        :root {
            --bg-color: #030303;
            --text-main: #e0e0e0;
            --text-muted: #888;
            --accent: #ffffff;
            --alert: #ff1111;
            --glass: rgba(15, 15, 15, 0.9);
            --serif-font: 'Playfair Display', 'Georgia', serif;
            --sans-font: 'Arial', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--serif-font);
            line-height: 1.8;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .sync-font { font-family: 'Syncopate', sans-serif; text-transform: uppercase; }

        /* --- PROGRESS BAR --- */
        #progress-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 3px;
            background: rgba(255,255,255,0.05);
            z-index: 1001;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: var(--alert);
            box-shadow: 0 0 15px var(--alert);
            transition: width 0.1s ease-out;
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 30px 5vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(3,3,3,0.9), rgba(3,3,3,0));
        }
        .logo { font-size: 1.1rem; letter-spacing: 8px; color: #fff; text-decoration: none; font-weight: 700; }
        .back-link { font-family: 'Syncopate'; font-size: 0.6rem; color: var(--alert); text-decoration: none; letter-spacing: 3px; border: 1px solid var(--alert); padding: 8px 15px; transition: 0.3s; }
        .back-link:hover { background: var(--alert); color: #fff; }

        /* --- HERO SECTION --- */
        .article-hero {
            height: 80vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 10vh 8vw;
            overflow: hidden;
        }
        .hero-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }
        .hero-bg img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(0.5) brightness(0.4); }
        .hero-bg::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, var(--bg-color) 0%, transparent 100%);
        }

        .hero-content { max-width: 1200px; z-index: 10; }
        .category-tag { font-family: 'Syncopate'; font-size: 0.75rem; color: var(--alert); letter-spacing: 5px; margin-bottom: 25px; display: block; }
        .article-title { font-size: clamp(2.5rem, 6vw, 5rem); line-height: 1.1; margin-bottom: 30px; text-transform: uppercase; letter-spacing: -1px; }
        .article-meta { font-family: 'Syncopate'; font-size: 0.7rem; color: var(--text-muted); display: flex; gap: 40px; border-top: 1px solid #222; padding-top: 25px; letter-spacing: 2px; }

        /* --- ARTICLE CONTENT WRAPPER --- */
        .article-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            padding: 80px 5vw;
            position: relative;
        }

        /* --- COLLAPSIBLE SECTIONS (ACCORDION) --- */
        .article-section {
            border-bottom: 1px solid #1a1a1a;
            margin-bottom: 0;
        }
        .section-header {
            width: 100%;
            padding: 40px 0;
            background: none;
            border: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            text-align: left;
            transition: 0.3s;
            outline: none;
        }
        .section-header h2 {
            font-family: 'Syncopate';
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .section-header h2::before {
            content: '';
            width: 15px; height: 1px;
            background: var(--alert);
            margin-right: 15px;
        }
        .section-icon {
            font-family: 'Syncopate';
            font-size: 1.5rem;
            color: var(--alert);
            transition: 0.4s transform;
        }
        .section-header.active .section-icon { transform: rotate(45deg); }

        .section-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            background: rgba(255,255,255,0.01);
        }
        .section-content.open { max-height: 5000px; padding-bottom: 40px; }

        /* --- LIST PANELS --- */
        .list-panel {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            padding: 25px 35px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 20px;
            font-family: var(--sans-font);
            font-size: 0.95rem;
            color: #ccc;
            border-left: 3px solid var(--alert);
        }
        .list-panel::before {
            content: '>';
            color: var(--alert);
            font-weight: bold;
            font-family: 'Syncopate';
        }

        .article-body p { 
            margin-bottom: 30px; 
            font-size: 1.25rem; 
            color: #bbb;
            text-align: justify;
        }

        /* --- AI FLOATER --- */
        .ai-status {
            position: sticky;
            top: 150px;
            float: right;
            width: 280px;
            margin-right: -320px;
            padding: 25px;
            background: var(--glass);
            border: 1px solid #222;
            backdrop-filter: blur(15px);
            z-index: 50;
        }
        .ai-status h4 { font-family: 'Syncopate'; font-size: 0.6rem; color: var(--alert); margin-bottom: 15px; letter-spacing: 2px; }
        #ai-insight { font-family: var(--sans-font); font-size: 0.8rem; color: #888; line-height: 1.6; }

        /* --- FOOTER --- */
        footer { padding: 100px 8vw; background: #000; text-align: center; }
        .next-card {
            display: block;
            max-width: 800px;
            margin: 40px auto;
            text-decoration: none;
            padding: 60px;
            border: 1px solid #111;
            transition: 0.4s;
        }
        .next-card:hover { border-color: var(--alert); }
        .next-card h4 { font-family: 'Syncopate'; font-size: 1.5rem; color: #fff; }

        @media (max-width: 1400px) {
            .ai-status { position: relative; float: none; margin: 0 auto 40px; width: 100%; right: 0; }
        }
    </style>
</head>
<body>

    <div id="progress-container"><div id="progress-bar"></div></div>

    <nav>
        <a href="blog.html" class="logo sync-font">APEX</a>
        <a href="blog.html" class="back-link">TERMINATE_READER</a>
    </nav>

    <div id="article-root"></div>

    <footer>
        <div class="sync-font" style="font-size: 0.7rem; color: var(--alert); letter-spacing: 5px;">CONTINUE_CHRONICLE</div>
        <div id="next-article-container"></div>
    </footer>

    <script>
        const apiKey = ""; 

        window.onscroll = function() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("progress-bar").style.width = scrolled + "%";
        };

        async function fetchInsight(title) {
            const target = document.getElementById('ai-insight');
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `One cold futuristic sentence about: "${title}". Max 15 words.` }] }]
                    })
                });
                const data = await response.json();
                target.innerText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No pattern detected.";
            } catch (e) { target.innerText = "Connection lost."; }
        }

        /**
         * Parses content into sections. 
         * Headings create new accordion blocks.
         */
        function formatContent(raw) {
            if (!raw) return "";
            const lines = raw.split('\n');
            let html = "";
            let sectionOpen = false;

            lines.forEach(line => {
                const trimmed = line.trim();
                if (!trimmed) return;

                // Detect Heading (Short, no period, or uppercase)
                const isHeading = (trimmed.length < 60 && !trimmed.includes('.') && trimmed === trimmed.toUpperCase()) || (trimmed.length < 50 && !trimmed.includes('.') && trimmed.split(' ').length < 8);

                if (isHeading) {
                    if (sectionOpen) {
                        html += `</div></div>`; // Close previous section
                    }
                    html += `
                        <div class="article-section">
                            <button class="section-header" onclick="toggleSection(this)">
                                <h2>${trimmed}</h2>
                                <span class="section-icon">+</span>
                            </button>
                            <div class="section-content">
                    `;
                    sectionOpen = true;
                } else if (trimmed.startsWith('-')) {
                    html += `<div class="list-panel">${trimmed.replace('-', '').trim()}</div>`;
                } else {
                    html += `<p>${trimmed}</p>`;
                }
            });

            if (sectionOpen) html += `</div></div>`;
            return html;
        }

        function toggleSection(btn) {
            btn.classList.toggle('active');
            const content = btn.nextElementSibling;
            content.classList.toggle('open');
            // Change icon
            const icon = btn.querySelector('.section-icon');
            icon.innerText = btn.classList.contains('active') ? 'Ã—' : '+';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const posts = window.blogPosts || [];
            const container = document.getElementById('article-root');
            const urlParams = new URLSearchParams(window.location.search);
            const post = posts.find(p => p.id.toString() === urlParams.get('id'));

            if (post) {
                container.innerHTML = `
                    <section class="article-hero">
                        <div class="hero-bg"><img src="${post.image}"></div>
                        <div class="hero-content">
                            <span class="category-tag sync-font">ENTRY // ${post.id}</span>
                            <h1 class="article-title sync-font">${post.title}</h1>
                            <div class="article-meta">
                                <span>DATE: ${post.date}</span>
                                <span style="color:var(--alert)">// DECLASSIFIED</span>
                            </div>
                        </div>
                    </section>

                    <div class="article-wrapper">
                        <aside class="ai-status">
                            <h4 class="sync-font">NEXUS_INSIGHT</h4>
                            <p id="ai-insight">Connecting...</p>
                        </aside>
                        <main class="article-body">
                            ${formatContent(post.content)}
                        </main>
                    </div>
                `;

                // Set next post link
                const idx = posts.indexOf(post);
                const nextPost = posts[(idx + 1) % posts.length];
                document.getElementById('next-article-container').innerHTML = `
                    <a href="blog_viewer.html?id=${nextPost.id}" class="next-card">
                        <h4 class="sync-font">${nextPost.title}</h4>
                    </a>
                `;

                fetchInsight(post.title);
                document.title = `APEX // ${post.title}`;

                // Auto-open first section
                setTimeout(() => {
                    const firstHeader = document.querySelector('.section-header');
                    if (firstHeader) toggleSection(firstHeader);
                }, 500);
            }
        });
    </script>
</body>
</html>
