<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX // THE_PULSE_READER</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- This script loads the data into window.blogPosts -->
    <script src="blog_data.js"></script>

    <style>
        :root {
            --bg-color: #030303;
            --text-main: #e0e0e0;
            --text-muted: #888;
            --accent: #ffffff;
            --alert: #ff1111;
            --glass: rgba(15, 15, 15, 0.9);
            --serif-font: 'Playfair Display', 'Georgia', serif;
            --sans-font: 'Arial', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--serif-font);
            line-height: 1.8;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .sync-font { font-family: 'Syncopate', sans-serif; text-transform: uppercase; }

        #progress-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 3px;
            background: rgba(255,255,255,0.05);
            z-index: 1001;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: var(--alert);
            box-shadow: 0 0 15px var(--alert);
            transition: width 0.1s ease-out;
        }

        nav {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 25px 5vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(3,3,3,0.9), rgba(3,3,3,0));
        }
        .logo { font-size: 1rem; letter-spacing: 6px; color: #fff; text-decoration: none; font-weight: 700; opacity: 0.8; }
        .back-link { font-family: 'Syncopate'; font-size: 0.55rem; color: var(--alert); text-decoration: none; letter-spacing: 2px; border: 1px solid rgba(255, 17, 17, 0.4); padding: 6px 12px; transition: 0.3s; }
        .back-link:hover { background: var(--alert); color: #fff; border-color: var(--alert); }

        .article-hero {
            height: 60vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 8vh 8vw;
            overflow: hidden;
        }
        .hero-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }
        .hero-bg img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(0.7) brightness(0.35); }
        .hero-bg::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, var(--bg-color) 0%, transparent 100%);
        }

        .hero-content { max-width: 1000px; z-index: 10; }
        .category-tag { font-family: 'Syncopate'; font-size: 0.65rem; color: var(--alert); letter-spacing: 4px; margin-bottom: 15px; display: block; opacity: 0.8; }
        
        .article-title { 
            font-size: clamp(2rem, 4.5vw, 3.2rem); 
            line-height: 1.2; 
            margin-bottom: 25px; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            color: #fff;
        }
        
        .article-meta { font-family: 'Syncopate'; font-size: 0.6rem; color: var(--text-muted); display: flex; gap: 30px; border-top: 1px solid #1a1a1a; padding-top: 20px; letter-spacing: 2px; }

        .article-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 5vw;
            position: relative;
        }

        .article-body { position: relative; }
        .article-body p { 
            margin-bottom: 25px; 
            font-size: 1.15rem; 
            color: #aaa;
            text-align: left;
            position: relative;
            z-index: 2;
        }

        /* Block Image Styling */
        .block-image-wrap {
            margin: 60px 0;
            padding: 15px;
            background: #080808;
            border: 1px solid #1a1a1a;
            position: relative;
        }
        .block-image-wrap img {
            width: 100%;
            height: auto;
            display: block;
            filter: grayscale(0.2);
            transition: 0.5s filter ease;
        }
        .block-image-wrap:hover img { filter: grayscale(0); }
        .block-image-wrap::before {
            content: 'DATA_VISUAL_BLOCK';
            position: absolute;
            top: -12px; left: 20px;
            background: var(--bg-color);
            padding: 0 10px;
            font-family: 'Syncopate';
            font-size: 0.5rem;
            color: var(--alert);
        }

        /* Heading within blocks */
        .block-heading {
            font-family: 'Syncopate';
            font-size: 1.4rem;
            color: #fff;
            margin-top: 60px;
            margin-bottom: 30px;
            letter-spacing: 2px;
            border-left: 3px solid var(--alert);
            padding-left: 20px;
        }

        .article-section {
            border-bottom: 1px solid #1a1a1a;
            clear: both;
        }
        .section-header {
            width: 100%;
            padding: 35px 0;
            background: none;
            border: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            text-align: left;
            transition: 0.3s;
            outline: none;
            cursor: pointer;
        }
        .section-header h2 {
            font-family: 'Syncopate';
            font-size: 1.1rem;
            letter-spacing: 3px;
            margin: 0;
            display: flex;
            align-items: center;
            color: #eee;
        }
        .section-header h2::before {
            content: '';
            width: 12px; height: 1px;
            background: var(--alert);
            margin-right: 12px;
        }
        .section-icon {
            font-family: 'Syncopate';
            font-size: 1.2rem;
            color: var(--alert);
            transition: 0.4s transform cubic-bezier(0.16, 1, 0.3, 1);
        }
        .section-header.active .section-icon { transform: rotate(45deg); }

        .section-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .section-content.open { max-height: 10000px; padding-bottom: 40px; }

        .list-panel {
            background: rgba(255, 255, 255, 0.02);
            border-left: 2px solid var(--alert);
            padding: 18px 25px;
            margin: 15px 0;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            font-family: var(--sans-font);
            font-size: 1rem;
            color: #999;
            line-height: 1.6;
            clear: both;
        }

        .ai-status {
            position: sticky;
            top: 120px;
            float: right;
            width: 260px;
            margin-right: -300px;
            padding: 20px;
            background: var(--glass);
            border: 1px solid #1a1a1a;
            backdrop-filter: blur(10px);
            z-index: 50;
        }
        .ai-status h4 { font-family: 'Syncopate'; font-size: 0.55rem; color: var(--alert); margin-bottom: 12px; letter-spacing: 2px; }
        #ai-insight { font-family: var(--sans-font); font-size: 0.75rem; color: #777; line-height: 1.5; font-style: italic; }

        footer { padding: 80px 8vw; background: #000; text-align: center; border-top: 1px solid #0a0a0a; }
        .next-card {
            display: block;
            max-width: 600px;
            margin: 30px auto;
            text-decoration: none;
            padding: 40px;
            border: 1px solid #111;
            transition: 0.4s;
        }
        .next-card:hover { border-color: rgba(255, 17, 17, 0.5); background: #050505; }
        .next-card h4 { font-family: 'Syncopate'; font-size: 1.1rem; color: #fff; letter-spacing: 2px; }

        @media (max-width: 1400px) {
            .ai-status { position: relative; float: none; margin: 0 auto 40px; width: 100%; right: 0; }
        }
    </style>
</head>
<body>

    <div id="progress-container"><div id="progress-bar"></div></div>

    <nav>
        <a href="blog.html" class="logo sync-font">APEX</a>
        <a href="blog.html" class="back-link">TERMINATE_READER</a>
    </nav>

    <div id="article-root"></div>

    <footer>
        <div class="sync-font" style="font-size: 0.6rem; color: var(--alert); letter-spacing: 4px; opacity: 0.6;">CONTINUE_CHRONICLE</div>
        <div id="next-article-container"></div>
    </footer>

    <script>
        const apiKey = ""; 

        window.onscroll = function() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("progress-bar").style.width = scrolled + "%";
        };

        async function fetchInsight(title) {
            const target = document.getElementById('ai-insight');
            if (!apiKey) {
                target.innerText = "Neural connection awaiting key.";
                return;
            }
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `A cryptic, short futuristic observation about: "${title}". Max 12 words.` }] }]
                    })
                });
                const data = await response.json();
                target.innerText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Neural silence.";
            } catch (e) { target.innerText = "Connection lost."; }
        }

        function formatBlockContent(blocks) {
            let html = "";
            blocks.forEach(block => {
                if (block.type === 'text') {
                    const lines = block.value.split('\n');
                    lines.forEach(line => {
                        const trimmedLine = line.trim();
                        if (trimmedLine.length === 0) return;

                        // Heading detection logic
                        const isHeading = /^[0-9]\.|^[A-Z][a-zA-Z\s]+\?$/.test(trimmedLine);
                        
                        if (isHeading) {
                            html += `<h3 class="block-heading">${trimmedLine}</h3>`;
                        } else if (trimmedLine.startsWith('•') || trimmedLine.startsWith('-') || /^\d+\./.test(trimmedLine)) {
                            html += `<div class="list-panel">${trimmedLine.replace(/^[•\-\d\.]+\s*/, '')}</div>`;
                        } else {
                            html += `<p>${trimmedLine}</p>`;
                        }
                    });
                } else if (block.type === 'image') {
                    html += `
                        <div class="block-image-wrap">
                            <img src="${block.value}" alt="Visual Data Block" onerror="this.src='https://via.placeholder.com/800x450?text=DATA_FRAGMENT_LOST'">
                        </div>
                    `;
                }
            });
            return html;
        }

        function formatLegacyContent(raw, mainImage) {
            if (!raw) return "";
            const blocks = raw.split(/\n\s*\n/);
            let html = "";
            let sectionOpen = false;

            blocks.forEach((block, index) => {
                const lines = block.split('\n').map(l => l.trim()).filter(l => l.length > 0);
                if (lines.length === 0) return;

                const firstLine = lines[0];
                const isHeading = (firstLine.length < 60 && firstLine === firstLine.toUpperCase()) || (firstLine.endsWith(':'));

                if (isHeading) {
                    if (sectionOpen) html += `</div></div>`;
                    html += `
                        <div class="article-section">
                            <button class="section-header" onclick="toggleSection(this)">
                                <h2>${firstLine}</h2>
                                <span class="section-icon">+</span>
                            </button>
                            <div class="section-content">
                    `;
                    sectionOpen = true;
                    lines.slice(1).forEach(l => html += processLine(l));
                } else {
                    lines.forEach(l => html += processLine(l));
                }
            });

            if (sectionOpen) html += `</div></div>`;
            return html;
        }

        function processLine(l) {
            if (l.startsWith('•') || l.startsWith('-') || /^\d+\./.test(l)) {
                return `<div class="list-panel">${l.replace(/^[•\-\d\.]+\s*/, '')}</div>`;
            }
            return `<p>${l}</p>`;
        }

        function toggleSection(btn) {
            btn.classList.toggle('active');
            const content = btn.nextElementSibling;
            content.classList.toggle('open');
            const icon = btn.querySelector('.section-icon');
            icon.innerText = btn.classList.contains('active') ? '×' : '+';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const posts = window.blogPosts || [];
            const container = document.getElementById('article-root');
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            const post = posts.find(p => p.id.toString() === postId);

            if (post) {
                const isBlockBased = post.blocks && Array.isArray(post.blocks);
                
                container.innerHTML = `
                    <section class="article-hero">
                        <div class="hero-bg"><img src="${post.image}" onerror="this.src='https://via.placeholder.com/1200x600?text=DATA_LOST'"></div>
                        <div class="hero-content">
                            <span class="category-tag sync-font">CHRONICLE // ${post.id}</span>
                            <h1 class="article-title sync-font">${post.title}</h1>
                            <div class="article-meta">
                                <span>PUBLISHED: ${post.date}</span>
                                <span style="color:var(--alert)">STATUS: ${isBlockBased ? 'STRUCTURED_DATA' : 'RAW_DECRYPT'}</span>
                            </div>
                        </div>
                    </section>

                    <div class="article-wrapper">
                        <aside class="ai-status">
                            <h4 class="sync-font">NEXUS_INSIGHT</h4>
                            <p id="ai-insight">Processing...</p>
                        </aside>
                        <main class="article-body">
                            ${isBlockBased 
                                ? formatBlockContent(post.blocks) 
                                : formatLegacyContent(post.content, post.image)}
                        </main>
                    </div>
                `;

                // Handle Next Article
                const idx = posts.indexOf(post);
                const nextPost = posts[(idx + 1) % posts.length];
                document.getElementById('next-article-container').innerHTML = `
                    <a href="blog_viewer.html?id=${nextPost.id}" class="next-card">
                        <h4 class="sync-font">${nextPost.title}</h4>
                    </a>
                `;

                fetchInsight(post.title);
                document.title = `APEX // ${post.title}`;

                // Only auto-open if it's the legacy section style
                if (!isBlockBased) {
                    setTimeout(() => {
                        const firstHeader = document.querySelector('.section-header');
                        if (firstHeader) toggleSection(firstHeader);
                    }, 400);
                }
            } else {
                container.innerHTML = `<div style="padding:100px; text-align:center;" class="sync-font">ERROR // DATA_NOT_FOUND</div>`;
            }
        });
    </script>
</body>
</html>
