<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX // THE_PULSE_READER</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

    <!-- Loading your actual blog data -->
    <script src="blog_data.js"></script>

    <style>
        :root {
            --bg-color: #030303;
            --text-main: #f0f0f0;
            --text-muted: #888;
            --accent: #ffffff;
            --alert: #ff1111;
            --glass: rgba(10, 10, 10, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            line-height: 1.7;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .sync-font { font-family: 'Syncopate', sans-serif; text-transform: uppercase; }

        /* --- PROGRESS BAR --- */
        #progress-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 3px;
            background: rgba(255,255,255,0.05);
            z-index: 1001;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: var(--alert);
            box-shadow: 0 0 15px var(--alert);
            transition: width 0.1s ease-out;
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 40px 5vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(3,3,3,0.9), rgba(3,3,3,0));
            pointer-events: none;
        }
        nav a { pointer-events: auto; }
        .logo { font-size: 1.2rem; letter-spacing: 8px; color: #fff; text-decoration: none; font-weight: 700; }
        .back-link { font-family: 'Syncopate'; font-size: 0.65rem; color: var(--alert); text-decoration: none; letter-spacing: 3px; border: 1px solid var(--alert); padding: 8px 15px; transition: 0.3s; }
        .back-link:hover { background: var(--alert); color: #fff; }

        /* --- HERO SECTION --- */
        .article-hero {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 15vh 8vw;
            overflow: hidden;
        }
        .hero-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }
        .hero-bg img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(0.2) brightness(0.5); transform: scale(1.05); }
        .hero-bg::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, var(--bg-color) 0%, transparent 70%),
                        linear-gradient(to right, rgba(3,3,3,0.8) 0%, transparent 50%);
        }

        .hero-content { max-width: 1000px; z-index: 10; }
        .category-tag { font-family: 'Syncopate'; font-size: 0.75rem; color: var(--alert); letter-spacing: 5px; margin-bottom: 25px; display: block; }
        .article-title { font-size: clamp(2.5rem, 7vw, 5.5rem); line-height: 1; margin-bottom: 30px; text-transform: uppercase; letter-spacing: -2px; }
        .article-meta { font-size: 0.9rem; color: var(--text-muted); display: flex; gap: 40px; border-top: 1px solid #333; padding-top: 25px; letter-spacing: 2px; }
        .article-meta span b { color: #fff; font-weight: 500; }

        /* --- ARTICLE CONTENT --- */
        .article-wrapper {
            max-width: 850px;
            margin: 0 auto;
            padding: 120px 8vw;
            position: relative;
        }
        .article-body { font-size: 1.4rem; color: #bbb; font-weight: 300; }
        .article-body p { margin-bottom: 45px; }
        .article-body h2, .article-body h3 { 
            font-family: 'Syncopate'; 
            color: #fff; 
            font-size: 1.4rem; 
            margin: 80px 0 35px; 
            letter-spacing: 3px;
            display: flex;
            align-items: center;
        }
        .article-body h2::before {
            content: '';
            width: 30px;
            height: 2px;
            background: var(--alert);
            margin-right: 15px;
        }
        
        /* Stylized List from Text */
        .article-body .list-item {
            display: block;
            margin-bottom: 15px;
            padding-left: 20px;
            border-left: 1px solid #444;
            color: #eee;
        }

        /* --- AI FLOATER --- */
        .ai-status {
            position: sticky;
            top: 150px;
            float: right;
            width: 280px;
            margin-right: -320px;
            padding: 25px;
            background: var(--glass);
            border: 1px solid #222;
            backdrop-filter: blur(15px);
            z-index: 50;
        }
        .ai-status h4 { font-family: 'Syncopate'; font-size: 0.6rem; color: var(--alert); margin-bottom: 15px; letter-spacing: 2px; }
        #ai-insight { font-size: 0.85rem; color: #999; line-height: 1.5; font-style: italic; }

        /* --- FOOTER / NEXT --- */
        footer {
            padding: 150px 8vw 100px;
            border-top: 1px solid #111;
            background: #050505;
        }
        .next-section-label { font-family: 'Syncopate'; font-size: 0.7rem; color: var(--alert); letter-spacing: 5px; margin-bottom: 40px; text-align: center; }
        .next-card {
            display: block;
            max-width: 900px;
            margin: 0 auto;
            text-decoration: none;
            position: relative;
            padding: 60px;
            border: 1px solid #151515;
            transition: 0.5s;
            overflow: hidden;
        }
        .next-card:hover { border-color: #333; background: #080808; }
        .next-card h4 { font-size: 2.5rem; color: #fff; position: relative; z-index: 2; line-height: 1.1; }
        .next-card .bg-hint {
            position: absolute;
            right: -50px; bottom: -50px;
            font-family: 'Syncopate';
            font-size: 10rem;
            opacity: 0.03;
            pointer-events: none;
        }

        @media (max-width: 1200px) {
            .ai-status { display: none; }
            .article-wrapper { margin: 0 auto; }
        }
    </style>
</head>
<body>

    <div id="progress-container"><div id="progress-bar"></div></div>

    <nav>
        <a href="index.html" class="logo sync-font">APEX</a>
        <a href="index.html" class="back-link">TERMINATE_READER</a>
    </nav>

    <div id="article-root">
        <!-- Dynamic content injected here -->
    </div>

    <footer>
        <div class="next-section-label">CONTINUE_CHRONICLE</div>
        <div id="next-article-container"></div>
    </footer>

    <script>
        // Progress Logic
        window.onscroll = function() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("progress-bar").style.width = scrolled + "%";
        };

        // API Insight Call
        const apiKey = ""; 
        async function fetchInsight(title) {
            const target = document.getElementById('ai-insight');
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Analyze this article title: "${title}". Provide a cold, one-sentence futuristic automotive insight (max 20 words).` }] }]
                    })
                });
                const data = await response.json();
                target.innerText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No pattern detected.";
            } catch (e) {
                target.innerText = "Connection lost. Archive offline.";
            }
        }

        // Content Formatter (Transforms plain text newlines into HTML)
        function formatContent(raw) {
            if (!raw) return "";
            return raw.split('\n').map(line => {
                const trimmed = line.trim();
                if (!trimmed) return "";
                if (trimmed.length < 50 && !trimmed.includes('.') && trimmed !== trimmed.toLowerCase()) {
                    return `<h2>${trimmed}</h2>`;
                }
                if (trimmed.startsWith('-')) {
                    return `<span class="list-item">${trimmed}</span>`;
                }
                return `<p>${trimmed}</p>`;
            }).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const posts = window.blogPosts || [];
            const container = document.getElementById('article-root');
            const nextContainer = document.getElementById('next-article-container');

            // Find current post
            const currentId = localStorage.getItem('selected_blog_id');
            const post = posts.find(p => p.id.toString() === currentId) || posts[0];

            if (post) {
                container.innerHTML = `
                    <section class="article-hero">
                        <div class="hero-bg">
                            <img src="${post.image}" alt="Background">
                        </div>
                        <div class="hero-content">
                            <span class="category-tag sync-font">CHRONICLE // ${post.id}</span>
                            <h1 class="article-title sync-font">${post.title}</h1>
                            <div class="article-meta">
                                <span>PUBLISHED: <b>${post.date}</b></span>
                                <span>VAULT: <b>AUTOMOTIVE_EXTRACT</b></span>
                                <span>STATUS: <b>DECLASSIFIED</b></span>
                            </div>
                        </div>
                    </section>

                    <div class="article-wrapper">
                        <aside class="ai-status">
                            <h4 class="sync-font">NEXUS_INSIGHT</h4>
                            <p id="ai-insight">Awaiting neural link...</p>
                        </aside>
                        <main class="article-body">
                            ${formatContent(post.content)}
                        </main>
                    </div>
                `;

                // Handle Next Post
                const idx = posts.indexOf(post);
                const nextPost = posts[(idx + 1) % posts.length];
                if (nextPost && nextPost.id !== post.id) {
                    nextContainer.innerHTML = `
                        <a href="#" class="next-card" onclick="localStorage.setItem('selected_blog_id', '${nextPost.id}'); window.scrollTo(0,0); location.reload();">
                            <h4 class="sync-font">${nextPost.title}</h4>
                            <div class="bg-hint">NEXT</div>
                        </a>
                    `;
                }

                fetchInsight(post.title);
            } else {
                container.innerHTML = `<div style="padding:200px; text-align:center;">DATA_CORRUPTION: POST_NOT_FOUND</div>`;
            }
        });
    </script>
</body>
</html>
