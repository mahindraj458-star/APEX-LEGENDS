<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX // SHOWROOM</title>
    
    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

    <!-- External Data File -->
    <script src="dat.js"></script>

    <style>
        :root {
            --bg-color: #050505;
            --text-main: #f0f0f0;
            --alert: #ff1111;
            --grid-gap: 40px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        h1, h2, .sync-font {
            font-family: 'Syncopate', sans-serif;
            text-transform: uppercase;
        }

        /* --- 0. SMOKE & CAR INTRO --- */
        #showroom-intro {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            pointer-events: none;
        }

        #intro-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }

        .car-silhouette {
            position: absolute;
            width: 400px;
            height: auto;
            left: -500px;
            filter: brightness(0) invert(1);
            animation: speedBy 1.2s cubic-bezier(0.45, 0, 0.55, 1) forwards;
            z-index: 10001;
        }

        @keyframes speedBy {
            0% { left: -500px; transform: skewX(20deg); }
            40% { left: 45%; transform: skewX(0deg); }
            100% { left: 120%; transform: skewX(-20deg); }
        }

        /* --- 1. NAVIGATION & LOGO --- */
        .header-nav {
            padding: 40px 5vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: linear-gradient(to bottom, #050505 0%, transparent 100%);
            z-index: 100;
        }

        .logo a {
            text-decoration: none;
            color: #fff;
            letter-spacing: 10px;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .back-link {
            color: var(--alert);
            text-decoration: none;
            font-family: 'Syncopate';
            font-size: 0.7rem;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .back-link:hover { color: #fff; }

        /* --- 2. SHOWROOM GRID --- */
        .showroom-container {
            padding: 20px 5vw 100px;
        }

        .showroom-header {
            margin-bottom: 60px;
        }

        .showroom-header h2 {
            font-size: 3rem;
            letter-spacing: -2px;
            margin-bottom: 10px;
        }

        #car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: var(--grid-gap);
            transition: 0.5s ease;
        }

        /* Motion Blur Focus Logic - REFINED */
        /* Only apply the blur to siblings when ONE card is being hovered */
        #car-grid:has(.car-card:hover) .car-card:not(:hover) {
            filter: blur(15px) grayscale(100%) brightness(0.2);
            transform: scale(0.96);
            opacity: 0.3;
        }

        .car-card {
            background: #0a0a0a;
            border: 1px solid #151515;
            overflow: hidden;
            transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            position: relative;
        }

        /* The hovered card stays sharp and expands */
        .car-card:hover {
            filter: blur(0) grayscale(0%) brightness(1);
            transform: scale(1.05);
            opacity: 1;
            z-index: 10;
            border-color: var(--alert);
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }

        .card-img-wrapper {
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        .card-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 1s ease;
        }

        .car-card:hover img { transform: scale(1.1); }

        .card-meta {
            padding: 25px;
            position: relative;
        }

        .card-meta .year {
            font-size: 0.8rem;
            color: var(--alert);
            letter-spacing: 3px;
            display: block;
            margin-bottom: 5px;
        }

        .card-meta h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .card-stats {
            display: flex;
            gap: 20px;
            border-top: 1px solid #111;
            padding-top: 15px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-item label {
            font-size: 0.6rem;
            color: #444;
            text-transform: uppercase;
        }

        .stat-item span {
            font-size: 0.9rem;
            font-weight: 700;
            color: #888;
        }

        @media (max-width: 768px) {
            #car-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- 0. CINEMATIC INTRO -->
    <div id="showroom-intro">
        <canvas id="intro-canvas"></canvas>
        <svg class="car-silhouette" viewBox="0 0 100 40">
            <path d="M5,30 L10,15 L30,10 L70,10 L90,20 L95,30 Z" fill="white"/>
            <circle cx="20" cy="32" r="6" fill="white"/>
            <circle cx="80" cy="32" r="6" fill="white"/>
        </svg>
    </div>

    <!-- 1. NAVIGATION -->
    <header class="header-nav">
        <div class="logo">
            <a href="index.html" class="sync-font">APEX</a>
        </div>
        <a href="index.html" class="back-link">[ EXIT_GALLERY ]</a>
    </header>

    <!-- 2. CONTENT -->
    <main class="showroom-container">
        <div class="showroom-header">
            <h2 class="sync-font">SHOWROOM</h2>
            <p style="color:#444; letter-spacing:2px;">TOTAL_UNITS: <span id="unit-count" style="color:var(--alert);">0</span></p>
        </div>

        <div id="car-grid">
            <!-- Populated by JS -->
        </div>
    </main>

    <script>
        /* --- SMOKE ANIMATION ENGINE --- */
        const canvas = document.getElementById('intro-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        const resize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
        window.addEventListener('resize', resize);
        resize();

        class SmokeParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 100;
                this.vx = (Math.random() - 0.5) * 15;
                this.vy = -(Math.random() * 10 + 5);
                this.size = Math.random() * 100 + 50;
                this.alpha = 1;
                this.color = Math.random() > 0.5 ? 40 : 20;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.005;
                this.size += 1;
            }
            draw() {
                ctx.fillStyle = `rgba(${this.color},${this.color},${this.color},${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const animateIntro = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (particles.length < 150) particles.push(new SmokeParticle());
            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateIntro);
        };

        animateIntro();

        setTimeout(() => {
            const intro = document.getElementById('showroom-intro');
            if(intro) {
                intro.style.transition = 'opacity 2s ease';
                intro.style.opacity = '0';
                setTimeout(() => intro.remove(), 2000);
            }
        }, 1500);

        /* --- SHOWROOM LOGIC --- */
        function initShowroom() {
            const grid = document.getElementById('car-grid');
            if (!window.carDatabase) return;

            document.getElementById('unit-count').innerText = window.carDatabase.length;

            window.carDatabase.forEach(car => {
                const card = document.createElement('div');
                card.className = 'car-card';
                card.innerHTML = `
                    <div class="card-img-wrapper">
                        <img src="${car.images.desktop}" alt="${car.name}" onerror="this.src='https://via.placeholder.com/800x450?text=IMAGE+NOT+FOUND'">
                    </div>
                    <div class="card-meta">
                        <span class="year">${car.year}</span>
                        <h3 class="sync-font">${car.name}</h3>
                        <div class="card-stats">
                            <div class="stat-item"><label>HP</label><span>${car.specs.hp}</span></div>
                            <div class="stat-item"><label>ENGINE</label><span>${car.specs.engine}</span></div>
                            <div class="stat-item"><label>TOP</label><span>${car.specs.topSpeed}</span></div>
                        </div>
                    </div>
                `;

                card.onclick = () => {
                    // Navigate to viewer with URL parameter ID
                    window.location.href = `showroom_viewer.html?id=${car.id}`;
                };

                grid.appendChild(card);
            });
        }

        // Retry mechanism to ensure dat.js is loaded
        let attempts = 0;
        const checkDB = setInterval(() => {
            attempts++;
            if (window.carDatabase) {
                clearInterval(checkDB);
                initShowroom();
            } else if (attempts > 50) {
                clearInterval(checkDB);
                console.error("Database initialization failed.");
            }
        }, 100);
    </script>
</body>
</html>
