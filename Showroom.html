<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX // SHOWROOM</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

    <script src="dat.js"></script>

    <style>
        :root {
            --bg-color: #050505;
            --text-main: #f0f0f0;
            --alert: #ff1111;
            --grid-gap: 40px;
            --panel-bg: rgba(10, 10, 10, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        h1, h2, .sync-font {
            font-family: 'Syncopate', sans-serif;
            text-transform: uppercase;
        }

        /* --- AI CONSULTANT UI --- */
        #ai-trigger {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 5000;
            background: var(--alert);
            color: white;
            border: none;
            padding: 15px 25px;
            font-family: 'Syncopate';
            font-size: 0.7rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 17, 17, 0.4);
            transition: 0.3s;
        }
        #ai-trigger:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 17, 17, 0.6); }

        #ai-panel {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 350px;
            height: 500px;
            background: var(--panel-bg);
            border: 1px solid #222;
            z-index: 5000;
            display: none;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }
        #ai-panel.active { display: flex; }
        .ai-header { padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .ai-header span { font-size: 0.6rem; color: var(--alert); font-family: 'Syncopate'; letter-spacing: 2px; }
        .ai-chat-history { flex: 1; overflow-y: auto; padding: 15px; font-size: 0.9rem; color: #ccc; }
        .ai-input-wrapper { padding: 10px; border-top: 1px solid #222; display: flex; gap: 5px; }
        .ai-input-wrapper input { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 8px; font-family: 'Rajdhani'; outline: none; }
        .ai-input-wrapper button { background: #222; border: none; color: #fff; padding: 0 10px; cursor: pointer; font-family: 'Syncopate'; font-size: 0.6rem; }

        /* --- CINEMATIC INTRO --- */
        #showroom-intro {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #intro-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }

        .car-silhouette {
            position: absolute;
            width: 400px;
            height: auto;
            left: -500px;
            filter: brightness(0) invert(1);
            animation: speedBy 1.2s cubic-bezier(0.45, 0, 0.55, 1) forwards;
            z-index: 10001;
        }

        @keyframes speedBy {
            0% { left: -500px; transform: skewX(20deg); }
            40% { left: 45%; transform: skewX(0deg); }
            100% { left: 120%; transform: skewX(-20deg); }
        }

        /* --- NAVIGATION --- */
        .header-nav {
            padding: 40px 5vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: linear-gradient(to bottom, #050505 100%, transparent);
            z-index: 100;
        }

        .logo a {
            text-decoration: none;
            color: #fff;
            letter-spacing: 10px;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .back-link {
            color: var(--alert);
            text-decoration: none;
            font-family: 'Syncopate';
            font-size: 0.7rem;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .back-link:hover { color: #fff; }

        /* --- SHOWROOM GRID --- */
        .showroom-container {
            padding: 20px 5vw 100px;
        }

        .showroom-header {
            margin-bottom: 60px;
        }

        .showroom-header h2 {
            font-size: 3rem;
            letter-spacing: -2px;
            margin-bottom: 10px;
        }

        #car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: var(--grid-gap);
        }

        /* --- REFINED BLUR LOGIC --- */
        /* Only apply blur to items when ONE item is being hovered */
        #car-grid:has(.car-card:hover) .car-card:not(:hover) {
            filter: blur(8px) grayscale(100%) brightness(0.2);
            transform: scale(0.96);
            opacity: 0.4;
        }

        .car-card {
            background: #0a0a0a;
            border: 1px solid #151515;
            overflow: hidden;
            transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .car-card:hover {
            transform: scale(1.04);
            z-index: 10;
            border-color: var(--alert);
            box-shadow: 0 0 40px rgba(255, 17, 17, 0.15);
        }

        .card-img-wrapper {
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        .card-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 1s ease;
        }

        .card-meta {
            padding: 25px;
            position: relative;
        }

        .card-meta .year {
            font-size: 0.8rem;
            color: var(--alert);
            letter-spacing: 3px;
            display: block;
            margin-bottom: 5px;
        }

        .card-meta h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .card-stats {
            display: flex;
            gap: 20px;
            border-top: 1px solid #111;
            padding-top: 15px;
            margin-bottom: 15px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-item label {
            font-size: 0.6rem;
            color: #444;
            text-transform: uppercase;
        }

        .stat-item span {
            font-size: 0.9rem;
            font-weight: 700;
            color: #888;
        }

        /* AI ACTION BUTTONS */
        .ai-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .ai-btn {
            background: none;
            border: 1px solid #333;
            color: #666;
            font-family: 'Syncopate';
            font-size: 0.5rem;
            padding: 8px 12px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .ai-btn:hover { border-color: var(--alert); color: var(--alert); }

        /* AI Modal Styles */
        #ai-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 10000;
            display: none;
            align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal-inner {
            background: #0a0a0a;
            border: 1px solid var(--alert);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            position: relative;
            box-shadow: 0 0 50px rgba(255, 17, 17, 0.2);
        }
        .modal-close { position: absolute; top: 15px; right: 20px; cursor: pointer; color: #555; font-family: 'Syncopate'; font-size: 0.6rem; }

        @media (max-width: 768px) {
            #car-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- ✨ AI CONSULTANT -->
    <button id="ai-trigger" onclick="toggleAIPanel()">✨ NEURAL_CONSULTANT</button>
    <div id="ai-panel">
        <div class="ai-header">
            <span>// ARCHIVE_AI_v2.5</span>
            <span onclick="toggleAIPanel()" style="cursor:pointer; color:#555;">[X]</span>
        </div>
        <div class="ai-chat-history" id="ai-chat">
            System Online. Request a technical profile or recommendation based on indexed units.
        </div>
        <div class="ai-input-wrapper">
            <input type="text" id="ai-input" placeholder="Query the archive..." onkeydown="if(event.key==='Enter') chatWithGemini()">
            <button onclick="chatWithGemini()">✨ SCAN</button>
        </div>
    </div>

    <!-- ✨ AI DATA MODAL -->
    <div id="ai-modal" onclick="closeModal()">
        <div class="modal-inner" onclick="event.stopPropagation()">
            <span class="modal-close" onclick="closeModal()">[ CLOSE_TERMINAL ]</span>
            <h2 id="modal-title" class="sync-font" style="color:var(--alert); font-size: 1.2rem; margin-bottom: 20px;"></h2>
            <div id="modal-content" style="line-height: 1.6; color: #ccc; font-size: 1.1rem;"></div>
        </div>
    </div>

    <!-- 0. CINEMATIC INTRO -->
    <div id="showroom-intro">
        <canvas id="intro-canvas"></canvas>
        <svg class="car-silhouette" viewBox="0 0 100 40">
            <path d="M5,30 L10,15 L30,10 L70,10 L90,20 L95,30 Z" fill="white"/>
            <circle cx="20" cy="32" r="6" fill="white"/>
            <circle cx="80" cy="32" r="6" fill="white"/>
        </svg>
    </div>

    <!-- 1. NAVIGATION -->
    <header class="header-nav">
        <div class="logo">
            <a href="index.html" class="sync-font">APEX</a>
        </div>
        <a href="index.html" class="back-link">[ EXIT_GALLERY ]</a>
    </header>

    <!-- 2. CONTENT -->
    <main class="showroom-container">
        <div class="showroom-header">
            <h2 class="sync-font">SHOWROOM</h2>
            <p style="color:#444; letter-spacing:2px;">TOTAL_UNITS: <span id="unit-count" style="color:var(--alert);">0</span></p>
        </div>

        <div id="car-grid">
            <!-- Populated by JS -->
        </div>
    </main>

    <script>
        const apiKey = ""; 

        async function callGemini(prompt, systemInstruction = "") {
            let retries = 5;
            let delay = 1000;
            while(retries > 0) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: systemInstruction ? { parts: [{ text: systemInstruction }] } : undefined
                        })
                    });
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (e) {
                    retries--;
                    if(retries === 0) throw e;
                    await new Promise(r => setTimeout(r, delay));
                    delay *= 2;
                }
            }
        }

        function toggleAIPanel() {
            document.getElementById('ai-panel').classList.toggle('active');
        }

        async function chatWithGemini() {
            const input = document.getElementById('ai-input');
            const chat = document.getElementById('ai-chat');
            const query = input.value.trim();
            if(!query) return;

            chat.innerHTML += `<div style="margin-bottom:10px; color:#fff;">> ${query}</div>`;
            input.value = "";
            chat.scrollTop = chat.scrollHeight;

            const carContext = (window.carDatabase || []).map(c => `${c.name} (${c.year}): ${c.specs.hp} HP`).join(' | ');
            const systemPrompt = `You are the APEX AI Consultant. Data: ${carContext}. Respond with high-performance technical insight. Keep it brief.`;

            try {
                const response = await callGemini(query, systemPrompt);
                chat.innerHTML += `<div style="margin-bottom:20px; color:var(--alert); border-left: 2px solid var(--alert); padding-left: 10px;">${response}</div>`;
                chat.scrollTop = chat.scrollHeight;
            } catch (e) {
                chat.innerHTML += `<div style="color:gray;">Link Error.</div>`;
            }
        }

        async function projectConcept(carId) {
            const car = window.carDatabase.find(c => c.id === carId);
            const modal = document.getElementById('ai-modal');
            const content = document.getElementById('modal-content');
            const title = document.getElementById('modal-title');
            
            modal.style.display = 'flex';
            title.innerText = `✨ PROJECT_2050: ${car.name}`;
            content.innerText = "Processing architecture...";

            const prompt = `Futuristic cyberpunk redesign for ${car.name}. Focus on materials and tech. 40 words.`;
            try {
                const response = await callGemini(prompt, "Automotive Futurist mode.");
                content.innerText = response;
            } catch (e) { content.innerText = "Vision link failure."; }
        }

        async function getEngineerNote(carId) {
            const car = window.carDatabase.find(c => c.id === carId);
            const modal = document.getElementById('ai-modal');
            const content = document.getElementById('modal-content');
            const title = document.getElementById('modal-title');

            modal.style.display = 'flex';
            title.innerText = `✨ TECH_SCAN: ${car.name}`;
            content.innerText = "Analyzing telemetry...";

            const prompt = `Performance profile for ${car.name} with ${car.specs.hp} HP. Professional engineer tone. 40 words.`;
            try {
                const response = await callGemini(prompt, "Track Engineer mode.");
                content.innerText = response;
            } catch (e) { content.innerText = "Telemetry lost."; }
        }

        function closeModal() {
            document.getElementById('ai-modal').style.display = 'none';
        }

        /* --- SMOKE ANIMATION --- */
        const canvas = document.getElementById('intro-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        const resize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
        window.addEventListener('resize', resize);
        resize();

        class SmokeParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 100;
                this.vx = (Math.random() - 0.5) * 15;
                this.vy = -(Math.random() * 10 + 5);
                this.size = Math.random() * 100 + 50;
                this.alpha = 1;
                this.color = Math.random() > 0.5 ? 40 : 20;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.005;
                this.size += 1;
            }
            draw() {
                ctx.fillStyle = `rgba(${this.color},${this.color},${this.color},${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const animateIntro = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (particles.length < 100) particles.push(new SmokeParticle());
            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateIntro);
        };

        animateIntro();

        setTimeout(() => {
            const intro = document.getElementById('showroom-intro');
            if(intro) {
                intro.style.transition = 'opacity 2s ease';
                intro.style.opacity = '0';
                setTimeout(() => intro.remove(), 2000);
            }
        }, 1500);

        /* --- POPULATE GRID --- */
        document.addEventListener('DOMContentLoaded', () => {
            if (window.carDatabase) {
                const grid = document.getElementById('car-grid');
                document.getElementById('unit-count').innerText = window.carDatabase.length;

                window.carDatabase.forEach(car => {
                    const card = document.createElement('div');
                    card.className = 'car-card';
                    card.innerHTML = `
                        <div class="card-img-wrapper" onclick="window.location.href='showroom_viewer.html?id=${car.id}'">
                            <img src="${car.images.desktop}" alt="${car.name}">
                        </div>
                        <div class="card-meta">
                            <span class="year">${car.year}</span>
                            <h3 class="sync-font" onclick="window.location.href='showroom_viewer.html?id=${car.id}'">${car.name}</h3>
                            <div class="card-stats">
                                <div class="stat-item"><label>HP</label><span>${car.specs.hp}</span></div>
                                <div class="stat-item"><label>ENGINE</label><span>${car.specs.engine.split(' ')[0]}</span></div>
                                <div class="stat-item"><label>TOP</label><span>${car.specs.topSpeed}</span></div>
                            </div>
                            <div class="ai-actions">
                                <button class="ai-btn" onclick="projectConcept('${car.id}')">✨ PROJECT_2050</button>
                                <button class="ai-btn" onclick="getEngineerNote('${car.id}')">✨ TECH_SCAN</button>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        });
    </script>
</body>
</html>
