<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX // SPECIFICATION VIEW</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500&family=Syncopate:wght@400;700&family=Stalinist+One&display=swap" rel="stylesheet">
    
    <!-- Optimized Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root {
            --bg: #050505;
            --accent: #ff1111;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'JetBrains Mono', monospace; 
            overflow-x: hidden; 
            scroll-behavior: smooth;
        }

        /* --- STICKY HEADER --- */
        .sticky-header {
            position: fixed; top: 0; width: 100%; height: 80px;
            background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(20px);
            border-bottom: 1px solid #1a1a1a; z-index: 1000;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5vw; transform: translateY(-100%); transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .sticky-header.visible { transform: translateY(0); }
        .sticky-header h2 { font-family: 'Syncopate'; font-size: 0.8rem; letter-spacing: 4px; text-transform: uppercase; color: var(--accent); }
        .back-link { color: #555; text-decoration: none; font-family: 'Syncopate'; font-size: 0.6rem; transition: 0.3s; }
        .back-link:hover { color: #fff; }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh; width: 100%; position: relative;
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center;
        }
        .hero::before { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.4); z-index: 1; }
        .hero::after { content: ''; position: absolute; inset: 0; background: linear-gradient(0deg, var(--bg) 0%, transparent 60%); z-index: 2; }
        
        .hero-title-box { z-index: 10; text-align: center; }
        .hero-title-box h1 { 
            font-family: 'Stalinist One', cursive; font-size: 8vw; 
            text-transform: uppercase; letter-spacing: -2px; line-height: 0.9;
            filter: drop-shadow(0 10px 40px rgba(0,0,0,1));
        }
        .hero-title-box p { font-family: 'Syncopate'; font-size: 0.8rem; color: var(--accent); letter-spacing: 15px; margin-top: 20px; }

        /* --- CONTENT --- */
        section { padding: 120px 10vw; position: relative; }
        .section-label { font-family: 'Syncopate'; font-size: 0.6rem; color: #444; letter-spacing: 5px; margin-bottom: 30px; display: block; }
        
        .content-grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 100px; }
        .narrative-box h2 { font-family: 'Syncopate'; font-size: 2.5rem; margin-bottom: 40px; line-height: 1.1; letter-spacing: -1px; }
        .narrative-box p { font-size: 1.1rem; line-height: 1.9; color: #888; }

        .origin-card { border-left: 1px solid var(--accent); padding-left: 30px; }
        .origin-card h4 { color: #444; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 10px; }
        .origin-card p { font-size: 1.4rem; color: #fff; margin-bottom: 40px; }

        .specs-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1px; background: #111; margin-top: 80px; border: 1px solid #111;
        }
        .spec-item { background: var(--bg); padding: 40px; }
        .spec-item label { font-size: 0.6rem; color: #444; display: block; margin-bottom: 15px; text-transform: uppercase; }
        .spec-item span { font-size: 1.3rem; color: #fff; font-family: 'Syncopate'; }

        /* --- OPTIMIZED 3D SECTION --- */
        .model-section { height: 90vh; background: #000; padding: 0; position: relative; overflow: hidden; border-top: 1px solid #111; border-bottom: 1px solid #111;}
        model-viewer { 
            width: 100%; height: 100%; 
            --poster-color: transparent;
            /* Performance optimizations for lag-free viewing */
            power-preference="high-performance";
        }
        .viewer-hint { position: absolute; bottom: 40px; left: 40px; color: #333; font-size: 0.5rem; letter-spacing: 3px; font-family: 'Syncopate'; z-index: 5; }

        /* --- LANDSCAPE CINEMATIC BACKDROP --- */
        .cinematic-backdrop-section {
            height: 100vh; min-height: 700px;
            position: relative; padding: 0;
            display: flex; align-items: center; justify-content: center;
            background-size: cover; background-position: center;
            background-attachment: fixed;
        }
        .cinematic-backdrop-section::before {
            content: ''; position: absolute; inset: 0;
            background: radial-gradient(circle, transparent 20%, rgba(5,5,5,0.8) 100%),
                        linear-gradient(0deg, var(--bg) 0%, transparent 20%, transparent 80%, var(--bg) 100%);
        }
        .cinematic-content {
            position: relative; z-index: 10;
            text-align: center;
        }
        .cinematic-content h3 { 
            font-family: 'Stalinist One', cursive; 
            font-size: 5vw; 
            color: #fff; 
            text-transform: uppercase; 
            letter-spacing: -2px;
            filter: drop-shadow(0 0 30px rgba(0,0,0,0.8));
        }
        .cinematic-content p { 
            color: var(--accent); 
            font-family: 'Syncopate'; 
            font-size: 0.7rem; 
            letter-spacing: 12px; 
            margin-bottom: 10px;
        }

        @media (max-width: 1024px) {
            .content-grid { grid-template-columns: 1fr; gap: 60px; }
            .hero-title-box h1 { font-size: 12vw; }
            .cinematic-backdrop-section { background-attachment: scroll; height: 60vh; }
            .cinematic-content h3 { font-size: 8vw; }
        }
    </style>
</head>
<body>

    <header class="sticky-header" id="navbar">
        <a href="Showroom.html" class="back-link">[ SH_001 ]</a>
        <h2 id="sticky-name">---</h2>
        <div style="width: 100px;"></div> 
    </header>

    <div id="hero-node" class="hero">
        <div class="hero-title-box">
            <h1 id="hero-name">---</h1>
            <p id="hero-subline">TECHNICAL_ARCHIVE</p>
        </div>
    </div>

    <section>
        <span class="section-label">// DATA_STREAM</span>
        <div class="content-grid">
            <div class="narrative-box">
                <h2 id="narrative-title">DEVELOPMENT HISTORY</h2>
                <p id="narrative-text">INITIALIZING...</p>
            </div>
            <div class="origin-card">
                <h4>ORIGIN</h4>
                <p id="origin-text">-</p>
                <h4>AVAILABILITY</h4>
                <p id="status-text">-</p>
                <h4>CLASSIFICATION</h4>
                <p id="special-reason" style="font-size: 1rem; color: #666;"></p>
            </div>
        </div>

        <div class="specs-grid">
            <div class="spec-item"><label>POWERTRAIN</label><span id="spec-engine">-</span></div>
            <div class="spec-item"><label>OUTPUT_BHP</label><span id="spec-hp">-</span></div>
            <div class="spec-item"><label>MAX_VELOCITY</label><span id="spec-speed">-</span></div>
            <div class="spec-item"><label>UNITS_PRODUCED</label><span id="spec-count">-</span></div>
        </div>
    </section>

    <!-- 3D VIEWER -->
    <section class="model-section">
        <div class="viewer-hint">VIRTUAL_INSPECTION_MODE // 60FPS_TARGET</div>
        <model-viewer 
            id="car-model"
            auto-rotate 
            camera-controls 
            shadow-intensity="1.5" 
            environment-image="neutral"
            exposure="1"
            loading="eager"
            interaction-prompt="none"
            interpolation-decay="200"
            min-camera-orbit="auto auto 5m"
            max-camera-orbit="auto auto auto">
        </model-viewer>
    </section>

    <!-- LANDSCAPE CINEMATIC FEATURE -->
    <section id="cinematic-backdrop" class="cinematic-backdrop-section">
        <div class="cinematic-content">
            <p>// SCREEN LEGACY</p>
            <h3 id="media-title">---</h3>
        </div>
    </section>

    <footer style="padding: 100px 10vw; text-align: center; border-top: 1px solid #111;">
        <a href="Showroom.html" class="back-link" style="font-size: 0.8rem; letter-spacing: 4px;">[ RETURN_TO_SHOWROOM ]</a>
    </footer>

    <script>
        // Placeholder db for preview logic
        const carId = localStorage.getItem('selected_car_id');
        const db = window.carDatabase || []; 
        const car = db.find(c => c.id === carId);

        if (!car) {
            // Fallback for demo if no storage
            console.log("No car selected in storage.");
        } else {
            initViewer();
        }

        function initViewer() {
            // Hero
            document.getElementById('hero-node').style.backgroundImage = `url(${car.images.desktop})`;
            document.getElementById('hero-name').innerText = car.name;
            document.getElementById('sticky-name').innerText = car.name;

            // Details
            document.getElementById('narrative-text').innerText = car.legacy.story;
            document.getElementById('origin-text').innerText = car.origin;
            document.getElementById('special-reason').innerText = car.legacy.specialReason;
            document.getElementById('status-text').innerText = car.marketStatus;

            // Specs
            document.getElementById('spec-engine').innerText = car.specs.engine;
            document.getElementById('spec-hp').innerText = car.specs.hp;
            document.getElementById('spec-speed').innerText = car.specs.topSpeed;
            document.getElementById('spec-count').innerText = car.specs.production;

            // Cinematic Feature (Landscape Only)
            const backdrop = document.getElementById('cinematic-backdrop');
            backdrop.style.backgroundImage = `url(${car.legacy.mediaImage})`;
            document.getElementById('media-title').innerText = car.legacy.mediaList;

            // Model Loading Logic
            const mv = document.getElementById('car-model');
            if (car.model3D) {
                mv.src = car.model3D;
            } else {
                document.querySelector('.model-section').style.display = 'none';
            }
        }

        // Scroll animations
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 300) nav.classList.add('visible');
            else nav.classList.remove('visible');
        });
    </script>
</body>
</html>
