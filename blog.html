<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX // THE BLOG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <script src="blog_data.js"></script>
    <style>
        :root {
            --bg: #050505;
            --accent: #ff1111;
            --text: #eee;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- BOOK OPENING ANIMATION --- */
        #book-intro {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
        }

        .book {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .book-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            border: 2px solid var(--accent);
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: left;
            z-index: 2;
            backface-visibility: hidden;
            animation: openBook 2.5s forwards ease-in-out;
        }

        .book-cover h2 {
            font-family: 'Syncopate';
            font-size: 1.2rem;
            letter-spacing: 5px;
            color: var(--accent);
        }

        .book-page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #eee;
            color: #000;
            padding: 20px;
            z-index: 1;
        }

        @keyframes openBook {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(-150deg); }
        }

        /* --- POPUP SELECTION --- */
        #gatekeeper {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 15, 15, 0.95);
            padding: 50px;
            border: 1px solid #333;
            z-index: 10000;
            text-align: center;
            backdrop-filter: blur(10px);
            display: none;
            box-shadow: 0 0 50px rgba(255,17,17,0.1);
        }

        .btn-group { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; }
        .row-btns { display: flex; gap: 15px; }
        .gate-btn {
            flex: 1;
            padding: 15px 30px;
            border: 1px solid var(--accent);
            background: transparent;
            color: #fff;
            cursor: pointer;
            font-family: 'Syncopate';
            font-size: 0.7rem;
            transition: 0.3s;
        }
        .gate-btn:hover { background: var(--accent); color: #fff; box-shadow: 0 0 20px var(--accent); }
        
        .home-btn {
            border-color: #444;
            color: #888;
        }
        .home-btn:hover {
            border-color: #fff;
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        /* --- GEMINI AI PANEL --- */
        .ai-panel {
            background: #0d0d0d;
            border: 1px solid #222;
            padding: 25px;
            margin-bottom: 40px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        .ai-panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }
        .ai-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .ai-title {
            font-family: 'Syncopate';
            font-size: 0.8rem;
            color: #fff;
            letter-spacing: 2px;
        }
        .ai-content {
            font-size: 0.85rem;
            color: #aaa;
            line-height: 1.6;
            min-height: 40px;
        }
        .ai-btn {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 8px 15px;
            font-family: 'Syncopate';
            font-size: 0.6rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .ai-btn:hover:not(:disabled) {
            border-color: var(--accent);
            color: #fff;
        }
        .ai-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- BLOG GRID --- */
        .blog-container { padding: 100px 10vw; opacity: 0; transition: 1s; }
        .blog-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; }
        .blog-header h1 { font-family: 'Syncopate'; font-size: 3rem; }
        .exit-blog { color: var(--accent); text-decoration: none; font-size: 0.7rem; font-family: 'Syncopate'; letter-spacing: 2px; }
        
        .blog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 40px; }
        .post-card { background: #0a0a0a; border: 1px solid #151515; overflow: hidden; transition: 0.4s; cursor: pointer; text-decoration: none; display: block; }
        .post-card:hover { border-color: var(--accent); transform: translateY(-10px); }
        
        .post-img-wrapper {
            width: 100%;
            height: 200px;
            background: #111;
            overflow: hidden;
        }
        .post-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            transition: 0.5s;
        }
        .post-card:hover .post-img-wrapper img { opacity: 1; transform: scale(1.05); }

        .post-meta { padding: 25px; }
        .post-meta span { font-size: 0.7rem; color: #444; letter-spacing: 2px; }
        .post-meta h3 { color: var(--accent); margin: 10px 0 15px; font-family: 'Syncopate'; font-size: 1.1rem; }
        .post-meta p { color: #888; font-size: 0.85rem; line-height: 1.6; }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            #gatekeeper { width: 90%; max-width: 400px; padding: 30px 20px; }
            .row-btns { flex-direction: column; }
            .blog-container { padding: 60px 5vw; }
            .blog-header { flex-direction: column; align-items: flex-start; gap: 20px; }
            .blog-header h1 { font-size: 2rem; }
            .blog-grid { grid-template-columns: 1fr; gap: 25px; }
        }
    </style>
</head>
<body>

    <div id="book-intro">
        <div class="book">
            <div class="book-cover">
                <h2>ARCHIVES</h2>
            </div>
            <div class="book-page"></div>
        </div>
    </div>

    <!-- Example of a styled output container -->
<section class="ai-section">
  <h3>AI Analysis</h3>
  <div id="ai-insight">
    <!-- The script will replace this text once the API responds -->
    Scanning blog data...
  </div>
</section>

    <div id="gatekeeper">
        <h2 style="font-family:'Syncopate'; letter-spacing:5px;">ACCESS_POINT</h2>
        <p style="margin-top:10px; color:#555;">CHOOSE YOUR DESTINATION</p>
        <div class="btn-group">
            <div class="row-btns">
                <button class="gate-btn" onclick="showBlogs()">SEE_BLOGS</button>
                <button class="gate-btn" onclick="location.href='login_creator.html'">CREATE_BLOG</button>
            </div>
            <button class="gate-btn home-btn" onclick="location.href='index.html'">RETURN_HOME</button>
        </div>
    </div>

    <main class="blog-container" id="main-blog">
        <div class="blog-header">
            <h1>THE_BLOG</h1>
            <a href="index.html" class="exit-blog">[ EXIT_ARCHIVES ]</a>
        </div>

        <!-- Gemini AI Tool -->
        <div class="ai-panel">
            <div class="ai-header">
                <div class="ai-title">ARCHIVE_INTELLIGENCE // V1.0</div>
                <button class="ai-btn" id="ai-generate-btn" onclick="generateArchiveIntel()">✨ ANALYZE_COLLECTION</button>
            </div>
            <div class="ai-content" id="ai-output">
                Ready to synthesize archives...
            </div>
        </div>

        <div class="blog-grid" id="blog-grid">
            <!-- Populated by blog_data.js -->
        </div>
    </main>

    <script>
        const apiKey = ""; // Provided by environment

        setTimeout(() => {
            document.getElementById('gatekeeper').style.display = 'block';
        }, 2000);

        function trackInteraction(type, detail) {
            let stats = JSON.parse(localStorage.getItem('apex_blog_stats') || '{"views":0, "clicks":[]}');
            if (type === 'view') stats.views++;
            if (type === 'click') {
                stats.clicks.push({ title: detail, time: new Date().toISOString() });
            }
            localStorage.setItem('apex_blog_stats', JSON.stringify(stats));
        }

        function showBlogs() {
            document.getElementById('book-intro').style.opacity = '0';
            document.getElementById('gatekeeper').style.display = 'none';
            document.getElementById('main-blog').style.opacity = '1';
            setTimeout(() => {
                if(document.getElementById('book-intro')) document.getElementById('book-intro').remove();
            }, 1000);
            loadPosts();
            trackInteraction('view');
        }

        function openPost(postId, postTitle) {
            trackInteraction('click', postTitle);
            window.location.href = `blog_viewer.html?id=${postId}`;
        }

        async function generateArchiveIntel() {
            const btn = document.getElementById('ai-generate-btn');
            const output = document.getElementById('ai-output');
            
            if (!window.blogPosts || window.blogPosts.length === 0) {
                output.innerText = "NO_DATA_AVAILABLE_FOR_ANALYSIS.";
                return;
            }

            btn.disabled = true;
            btn.innerText = "SYNTHESIZING...";
            output.innerText = "Scanning data streams and correlating insights...";

            // Prepare context from existing blogs
            const context = window.blogPosts.map(p => `- ${p.title}: ${p.excerpt}`).join('\n');
            const prompt = `Analyze the following blog post summaries from the "APEX Archives" and provide a 2-sentence mysterious, cyberpunk-themed insight or summary of the current major themes. Also, suggest one interesting "Data Stream" (a topic) that is currently missing. Format: [INSIGHT] ... [MISSING STREAM] ...\n\n${context}`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: "You are the APEX System AI, an advanced, cold, and mysterious entity that manages a futuristic automotive archive. Your tone is technical, brief, and cryptic." }] }
                    })
                });

                if (!response.ok) throw new Error("Connection failed");
                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "ANALYSIS_FAILURE: NO_RESPONSE_FROM_CORE.";
                
                output.innerText = text;
            } catch (error) {
                console.error(error);
                output.innerText = "CORE_ERROR: TEMPORARY_DISCONNECT_FROM_INTELLIGENCE_MODULE.";
            } finally {
                btn.disabled = false;
                btn.innerText = "✨ RE-ANALYZE";
            }
        }

        function loadPosts() {
            const grid = document.getElementById('blog-grid');
            if(window.blogPosts && window.blogPosts.length > 0) {
                grid.innerHTML = '';
                window.blogPosts.forEach(post => {
                    grid.innerHTML += `
                        <div class="post-card" onclick="openPost('${post.id}', '${post.title.replace(/'/g, "\\'")}')">
                            <div class="post-img-wrapper">
                                ${post.image ? `<img src="${post.image}" alt="${post.title}">` : `<div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; color:#222; font-size:0.6rem;">NO_IMAGE_DATA</div>`}
                            </div>
                            <div class="post-meta">
                                <span>${post.date}</span>
                                <h3>${post.title}</h3>
                                <p>${post.excerpt}</p>
                            </div>
                        </div>
                    `;
                });
            } else {
                grid.innerHTML = "<p style='color:#333; grid-column: 1/-1;'>NO_DATA_STREAM_FOUND. INITIALIZE_DATA_IN_CREATOR_WORKSPACE.</p>";
            }
        }
    </script>
</body>
</html>
