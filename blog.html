<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX // THE BLOG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <script src="blog_data.js"></script>
    <style>
        :root {
            --bg: #050505;
            --accent: #ff1111;
            --text: #eee;
            --panel: #0d0d0d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- BOOK OPENING ANIMATION --- */
        #book-intro {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
        }

        .book {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .book-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            border: 2px solid var(--accent);
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: left;
            z-index: 2;
            backface-visibility: hidden;
            animation: openBook 2.5s forwards ease-in-out;
        }

        .book-cover h2 {
            font-family: 'Syncopate';
            font-size: 1.2rem;
            letter-spacing: 5px;
            color: var(--accent);
        }

        @keyframes openBook {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(-150deg); }
        }

        /* --- GATEKEEPER POPUP --- */
        #gatekeeper {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 15, 15, 0.95);
            padding: 50px;
            border: 1px solid #333;
            z-index: 10000;
            text-align: center;
            backdrop-filter: blur(10px);
            display: none;
            box-shadow: 0 0 50px rgba(255,17,17,0.1);
        }

        .btn-group { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; }
        .row-btns { display: flex; gap: 15px; }
        .gate-btn {
            flex: 1;
            padding: 15px 30px;
            border: 1px solid var(--accent);
            background: transparent;
            color: #fff;
            cursor: pointer;
            font-family: 'Syncopate';
            font-size: 0.7rem;
            transition: 0.3s;
        }
        .gate-btn:hover { background: var(--accent); color: #fff; box-shadow: 0 0 20px var(--accent); }

        /* --- BLOG GRID --- */
        .blog-container { padding: 100px 10vw; opacity: 0; transition: 1s; }
        .blog-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; }
        .blog-header h1 { font-family: 'Syncopate'; font-size: 3rem; }
        
        /* --- AI PANEL --- */
        .ai-panel {
            background: var(--panel);
            border: 1px solid #222;
            padding: 20px;
            margin-bottom: 40px;
            border-radius: 4px;
        }
        .ai-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .ai-title { font-family: 'Syncopate'; font-size: 0.7rem; color: var(--accent); }
        .ai-content { font-size: 0.8rem; color: #888; line-height: 1.6; }
        .ai-btn {
            background: transparent; border: 1px solid #333; color: #666;
            padding: 5px 12px; font-family: 'Syncopate'; font-size: 0.55rem;
            cursor: pointer; transition: 0.3s;
        }
        .ai-btn:hover { border-color: var(--accent); color: #fff; }

        .blog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 40px; }
        .post-card { background: #0a0a0a; border: 1px solid #151515; cursor: pointer; transition: 0.4s; }
        .post-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .post-img-wrapper { height: 200px; background: #111; overflow: hidden; }
        .post-img-wrapper img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; transition: 0.5s; }
        .post-card:hover img { opacity: 1; }
        .post-meta { padding: 20px; }
        .post-meta h3 { color: var(--accent); font-family: 'Syncopate'; font-size: 1rem; margin-bottom: 10px; }
        .post-meta p { color: #666; font-size: 0.8rem; }

        /* --- INTERNAL VIEWER OVERLAY --- */
        #post-viewer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 10001;
            display: none;
            overflow-y: auto;
            padding: 80px 15vw;
        }
        .viewer-close {
            position: fixed; top: 40px; right: 40px;
            font-family: 'Syncopate'; color: var(--accent);
            cursor: pointer; font-size: 0.8rem;
        }
        .view-content h1 { font-family: 'Syncopate'; font-size: 2.5rem; margin-bottom: 20px; color: #fff; }
        .view-date { color: var(--accent); font-size: 0.7rem; margin-bottom: 40px; display: block; }
        .view-body { line-height: 1.8; color: #ccc; font-size: 1rem; }
        .view-body img { width: 100%; max-height: 500px; object-fit: cover; margin: 30px 0; border: 1px solid #333; }
        
        .ai-summary-box {
            margin-top: 50px; padding: 25px; background: #0a0a0a; 
            border-left: 3px solid var(--accent); display: none;
        }
    </style>
</head>
<body>

    <div id="book-intro">
        <div class="book">
            <div class="book-cover"><h2>ARCHIVES</h2></div>
        </div>
    </div>

    <div id="gatekeeper">
        <h2 style="font-family:'Syncopate';">ACCESS_POINT</h2>
        <div class="btn-group">
            <div class="row-btns">
                <button class="gate-btn" onclick="showBlogs()">SEE_BLOGS</button>
                <button class="gate-btn" onclick="location.href='login_creator.html'">CREATE_BLOG</button>
            </div>
        </div>
    </div>

    <main class="blog-container" id="main-blog">
        <div class="blog-header">
            <h1>THE_BLOG</h1>
            <a href="index.html" style="color:var(--accent); text-decoration:none; font-family:'Syncopate'; font-size:0.7rem;">[ EXIT ]</a>
        </div>

        <div class="ai-panel">
            <div class="ai-header">
                <span class="ai-title">ARCHIVE_INTELLIGENCE // V1.0</span>
                <button class="ai-btn" id="ai-main-btn" onclick="analyzeArchive()">✨ ANALYZE_COLLECTION</button>
            </div>
            <div class="ai-content" id="ai-main-output">Ready for archival synthesis...</div>
        </div>

        <div class="blog-grid" id="blog-grid"></div>
    </main>

    <!-- Unified Post Viewer -->
    <div id="post-viewer">
        <div class="viewer-close" onclick="closeViewer()">[ CLOSE_TERMINAL ]</div>
        <div id="view-target" class="view-content"></div>
        
        <div id="post-ai-summary" class="ai-summary-box">
            <div class="ai-title" style="margin-bottom:10px;">✨ SYSTEM_SUMMARY</div>
            <div id="post-ai-text" class="ai-content"></div>
        </div>
        
        <div style="margin-top:40px;">
            <button class="ai-btn" id="post-ai-btn" onclick="summarizeCurrentPost()">✨ GENERATE_AI_SUMMARY</button>
        </div>
    </div>

    <script>
        const apiKey = ""; 
        let currentPost = null;

        setTimeout(() => {
            document.getElementById('gatekeeper').style.display = 'block';
        }, 1500);

        function showBlogs() {
            document.getElementById('book-intro').style.display = 'none';
            document.getElementById('gatekeeper').style.display = 'none';
            document.getElementById('main-blog').style.opacity = '1';
            loadGrid();
        }

        function loadGrid() {
            const grid = document.getElementById('blog-grid');
            if (!window.blogPosts || window.blogPosts.length === 0) {
                grid.innerHTML = "<p>NO DATA FOUND.</p>";
                return;
            }
            grid.innerHTML = window.blogPosts.map(post => `
                <div class="post-card" onclick="viewPost('${post.id}')">
                    <div class="post-img-wrapper">
                        <img src="${post.image || ''}" onerror="this.style.display='none'">
                    </div>
                    <div class="post-meta">
                        <h3>${post.title}</h3>
                        <p>${post.excerpt}</p>
                    </div>
                </div>
            `).join('');
        }

        function viewPost(id) {
            currentPost = window.blogPosts.find(p => p.id == id);
            if (!currentPost) return;

            const target = document.getElementById('view-target');
            document.getElementById('post-ai-summary').style.display = 'none';
            
            target.innerHTML = `
                <span class="view-date">${currentPost.date} // ID_${currentPost.id}</span>
                <h1>${currentPost.title}</h1>
                <div class="view-body">
                    ${currentPost.image ? `<img src="${currentPost.image}">` : ''}
                    ${currentPost.content}
                </div>
            `;
            
            document.getElementById('post-viewer').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeViewer() {
            document.getElementById('post-viewer').style.display = 'none';
            document.body.style.overflow = 'auto';
            currentPost = null;
        }

        async function callGemini(prompt, systemPrompt) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "NO_RESPONSE";
            } catch (e) { return "CONNECTION_ERROR"; }
        }

        async function analyzeArchive() {
            const output = document.getElementById('ai-main-output');
            const btn = document.getElementById('ai-main-btn');
            btn.disabled = true;
            output.innerText = "Synthesizing metadata...";
            
            const context = window.blogPosts.map(p => p.title).join(', ');
            const res = await callGemini(`Archive titles: ${context}. Give a 1-sentence futuristic overview of these archives.`, "You are APEX AI.");
            
            output.innerText = res;
            btn.disabled = false;
        }

        async function summarizeCurrentPost() {
            if (!currentPost) return;
            const output = document.getElementById('post-ai-text');
            const box = document.getElementById('post-ai-summary');
            const btn = document.getElementById('post-ai-btn');
            
            box.style.display = 'block';
            btn.disabled = true;
            output.innerText = "Processing neural links...";
            
            const res = await callGemini(`Content: ${currentPost.content}. Summarize this in 3 bullet points.`, "You are a technical archival assistant.");
            
            output.innerText = res;
            btn.disabled = false;
        }
    </script>
</body>
</html>
