<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX // CREATOR_AUTH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #ff1111;
            --text: #eee;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .auth-terminal {
            width: 400px;
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 40px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .auth-terminal::before {
            content: 'TERMINAL_AUTH_V2.0';
            position: absolute;
            top: -10px;
            left: 20px;
            background: var(--bg);
            padding: 0 10px;
            font-size: 0.6rem;
            color: #444;
        }

        h2 {
            font-family: 'Syncopate';
            font-size: 0.8rem;
            letter-spacing: 3px;
            margin-bottom: 30px;
            color: var(--accent);
        }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.6rem; color: #444; margin-bottom: 8px; text-transform: uppercase; }
        
        input {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            padding: 12px;
            color: #fff;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--accent); }

        .btn-auth {
            width: 100%;
            background: transparent;
            border: 1px solid var(--accent);
            color: #fff;
            padding: 15px;
            font-family: 'Syncopate';
            font-size: 0.7rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-auth:hover {
            background: var(--accent);
            box-shadow: 0 0 20px rgba(255,17,17,0.3);
        }

        .toggle-mode {
            margin-top: 20px;
            font-size: 0.7rem;
            color: #444;
            text-align: center;
            cursor: pointer;
        }
        .toggle-mode span { color: var(--accent); }
        
        #error-display {
            color: var(--accent);
            font-size: 0.6rem;
            margin-bottom: 15px;
            text-align: center;
            min-height: 1em;
            display: none;
        }
    </style>
</head>
<body>

    <div class="auth-terminal">
        <h2 id="auth-title">AUTHORIZE_ACCESS</h2>
        
        <div id="error-display"></div>

        <div class="input-group">
            <label>Identification</label>
            <input type="text" id="username" placeholder="USERNAME" autocomplete="username">
        </div>

        <div class="input-group" id="email-group" style="display:none;">
            <label>Comms_Link</label>
            <input type="email" id="email" placeholder="EMAIL_ADDRESS" autocomplete="email">
        </div>

        <div class="input-group">
            <label>Security_Key</label>
            <input type="password" id="password" placeholder="••••••••" autocomplete="current-password">
        </div>

        <button class="btn-auth" onclick="handleAuth()" id="auth-btn">LOGIN</button>
        
        <p class="toggle-mode" onclick="toggleMode()" id="mode-text">
            NO_ACCOUNT? <span>REGISTER_NEW_CREATOR</span>
        </p>
    </div>

    <script>
        let isLogin = true;

        function toggleMode() {
            isLogin = !isLogin;
            const errorDiv = document.getElementById('error-display');
            errorDiv.style.display = 'none';
            
            document.getElementById('auth-title').innerText = isLogin ? 'AUTHORIZE_ACCESS' : 'REGISTER_CREATOR';
            document.getElementById('auth-btn').innerText = isLogin ? 'LOGIN' : 'REGISTER';
            document.getElementById('email-group').style.display = isLogin ? 'none' : 'block';
            document.getElementById('mode-text').innerHTML = isLogin ? 
                'NO_ACCOUNT? <span>REGISTER_NEW_CREATOR</span>' : 
                'ALREADY_VALIDATED? <span>RETURN_TO_LOGIN</span>';
        }

        function showError(msg) {
            const errorDiv = document.getElementById('error-display');
            errorDiv.innerText = msg;
            errorDiv.style.display = 'block';
        }

        function handleAuth() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;
            const email = document.getElementById('email').value.trim();

            if(!user || !pass) {
                showError("ERR: FIELDS_REQUIRED");
                return;
            }

            // Get existing credentials from local storage
            const accounts = JSON.parse(localStorage.getItem('apex_local_accounts') || '{}');

            if (isLogin) {
                // LOGIN LOGIC
                if (!accounts[user]) {
                    showError("ERR: USER_NOT_FOUND");
                    return;
                }
                if (accounts[user].pass !== pass) {
                    showError("ERR: INVALID_KEY");
                    return;
                }
            } else {
                // REGISTER LOGIC
                if (accounts[user]) {
                    showError("ERR: ALIAS_TAKEN");
                    return;
                }
                // Create new account
                accounts[user] = {
                    pass: pass,
                    email: email,
                    joined: new Date().toISOString()
                };
                localStorage.setItem('apex_local_accounts', JSON.stringify(accounts));
            }

            // Broadcast to Admin Workspace via event log
            const authData = {
                user: user,
                timestamp: new Date().toISOString(),
                action: isLogin ? 'LOGIN' : 'REGISTRATION'
            };
            localStorage.setItem('latest_creator_event', JSON.stringify(authData));

            // Success Transition
            document.querySelector('.auth-terminal').innerHTML = `
                <div style="text-align:center; padding: 20px 0;">
                    <h2 style="font-family:'Syncopate'; color:var(--accent); margin-bottom: 10px;">${isLogin ? 'SESSION_ACTIVE' : 'ID_PROVISIONED'}</h2>
                    <p style="font-size: 0.7rem; color:#444;">SYNCING_TO_OVERSEER...</p>
                </div>
            `;

            setTimeout(() => {
                location.href = 'creator.html';
            }, 1500);
        }
    </script>
</body>
</html>
