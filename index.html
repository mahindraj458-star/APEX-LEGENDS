<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX // LEGENDARY ARCHIVES</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Syncopate:wght@400;700&family=Stalinist+One&display=swap" rel="stylesheet">

    <!-- External Data File -->
    <script src="dat.js"></script>

    <style>
        :root {
            --bg-color: #030303;
            --text-main: #f0f0f0;
            --text-muted: #555555;
            --accent: #ffffff;
            --alert: #ff1111;
            --hp-red: #ff0000;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            width: 100vw;
        }

        h1, h2, h3, .sync-font {
            font-family: 'Syncopate', sans-serif;
            text-transform: uppercase;
        }

        /* --- AI COMPANION UI --- */
        #ai-analyst-trigger {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 5000;
            background: var(--bg-color);
            border: 1px solid var(--alert);
            color: #fff;
            padding: 12px 20px;
            font-family: 'Syncopate';
            font-size: 0.6rem;
            cursor: pointer;
            letter-spacing: 2px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #ai-analyst-trigger:hover {
            background: var(--alert);
            box-shadow: 0 0 20px rgba(255, 17, 17, 0.4);
        }

        #ai-panel {
            position: fixed;
            bottom: 90px;
            left: 30px;
            width: 350px;
            height: 450px;
            background: rgba(5,5,5,0.95);
            backdrop-filter: blur(20px);
            border: 1px solid #222;
            z-index: 5000;
            display: none;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        #ai-panel.active { display: flex; }
        .ai-header { padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .ai-header span { font-family: 'Syncopate'; font-size: 0.6rem; color: var(--alert); letter-spacing: 2px; }
        .ai-chat-area { flex: 1; overflow-y: auto; padding: 15px; font-size: 0.9rem; color: #ccc; line-height: 1.5; }
        .ai-input-area { padding: 15px; border-top: 1px solid #222; display: flex; gap: 10px; }
        .ai-input-area input { 
            flex: 1; background: transparent; border: 1px solid #333; color: #fff; 
            padding: 8px; font-family: 'Rajdhani'; outline: none;
        }
        .ai-input-area button { background: var(--alert); border: none; color: #fff; padding: 0 15px; cursor: pointer; font-size: 0.7rem; font-family: 'Syncopate'; }

        /* --- HONKPISTON BRANDING --- */
        .hp-powered-badge {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 5000;
            text-align: right;
            pointer-events: none;
            opacity: 0;
            animation: fadeInHP 1s ease 5s forwards;
        }

        .hp-text {
            font-family: 'Stalinist One', cursive;
            font-size: 0.8rem;
            color: var(--hp-red);
            display: block;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            animation: pistonVibrate 0.1s infinite;
        }

        .hp-subtext {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.5rem;
            color: #fff;
            letter-spacing: 4px;
            opacity: 0.7;
        }

        @keyframes pistonVibrate {
            0% { transform: translate(0, 0); }
            25% { transform: translate(1px, -1px); }
            50% { transform: translate(-1px, 1px); }
            75% { transform: translate(1px, 1px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes fadeInHP {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- INTRO --- */
        #intro-sequence {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        #speed-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            opacity: 0.8;
        }

        .intro-title-wrapper { position: relative; z-index: 2; text-align: center; }
        .intro-title {
            font-size: 5vw;
            letter-spacing: 2vw;
            color: #fff;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            font-family: 'Syncopate', sans-serif;
            transition: transform 0.5s cubic-bezier(0.8, 0, 0.2, 1), opacity 0.5s ease;
        }
        .hp-strike {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            font-family: 'Stalinist One', cursive;
            color: var(--hp-red);
            font-size: 4vw;
            white-space: nowrap;
            letter-spacing: 1vw;
            opacity: 0;
            text-shadow: 0 0 50px rgba(255,0,0,0.8);
        }
        .phase-2 .intro-title { transform: scale(1.5); opacity: 0; }
        .phase-2 .hp-strike { animation: hpStrikeIn 0.4s forwards cubic-bezier(0.1, 0.9, 0.2, 1.2); }

        @keyframes hpStrikeIn {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(3); filter: blur(20px); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); filter: blur(0); }
        }

        /* --- BILLBOARD (AUTO-SCROLLING) --- */
        .billboard-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .billboard-slide {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .billboard-slide.active { opacity: 1; }

        .billboard-img {
            position: absolute;
            width: 100%; height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
        }

        .billboard-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 80%;
        }

        .billboard-title {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(3rem, 12vw, 10rem);
            color: var(--text-main);
            line-height: 0.9;
            margin-bottom: 20px;
        }
        .billboard-title span { color: var(--alert); text-shadow: 0 0 30px rgba(255, 17, 17, 0.6); }

        /* --- TICKER --- */
        .ticker-wrap {
            width: 100%;
            overflow: hidden;
            background: #000;
            border-top: 1px solid #111;
            border-bottom: 1px solid #111;
            padding: 25px 0;
            white-space: nowrap;
            position: relative;
            z-index: 20;
        }
        .ticker { display: inline-flex; animation: marquee 60s linear infinite; }
        .ticker-item {
            display: flex;
            align-items: center;
            padding: 0 60px;
            font-family: 'Syncopate', sans-serif;
            font-size: 1.2rem;
            color: #fff;
            text-transform: uppercase;
        }
        .ticker-item span { color: var(--alert); margin-right: 20px; font-family: 'Rajdhani', sans-serif; font-size: 0.9rem; font-weight: 700; }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* --- SIDEBAR --- */
        #menu-toggle { position: fixed; top: 35px; left: 35px; z-index: 1001; cursor: pointer; width: 25px; height: 15px; display: flex; flex-direction: column; justify-content: space-between; }
        #menu-toggle span { display: block; width: 100%; height: 1px; background: #fff; transition: 0.3s; }
        #sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100vh; background: rgba(5,5,5,0.98); backdrop-filter: blur(20px); z-index: 1000; transition: 0.5s; padding: 100px 40px; }
        #sidebar.active { left: 0; }
        #sidebar a { 
            color: #fff; text-decoration: none; display: block; margin-bottom: 30px; font-size: 1.1rem; 
            letter-spacing: 2px; position: relative; font-family: 'Syncopate', sans-serif; width: fit-content;
        }
        #sidebar a::after {
            content: ''; position: absolute; bottom: -5px; left: 0; width: 0%; height: 2px;
            background: var(--alert); transition: width 0.4s cubic-bezier(0.8, 0, 0.2, 1); box-shadow: 0 0 10px var(--alert);
        }
        #sidebar a:hover::after { width: 100%; }

        footer { padding: 100px 5vw 50px; text-align: center; font-size: 0.6rem; color: #333; letter-spacing: 5px; }

    </style>
</head>
<body>

    <button id="ai-analyst-trigger" onclick="toggleAI()">
        ✨ ARCHIVE_ANALYST.EXE
    </button>

    <div id="ai-panel">
        <div class="ai-header">
            <span>// ARCHIVE_COGNITION</span>
            <button onclick="toggleAI()" style="background:none; border:none; color:#555; cursor:pointer;">[X]</button>
        </div>
        <div class="ai-chat-area" id="ai-chat">
            System Online. I am the APEX Archive Intelligence. Ask me which car suits your driving style, or inquire about legacy mechanics.
        </div>
        <div class="ai-input-area">
            <input type="text" id="ai-input" placeholder="Query the archive..." onkeydown="if(event.key==='Enter') sendAIQuery()">
            <button onclick="sendAIQuery()">✨ SCAN</button>
        </div>
    </div>

    <div class="hp-powered-badge">
        <span class="hp-subtext">POWERED BY</span>
        <span class="hp-text">HONKPISTON</span>
    </div>

    <div id="intro-sequence">
        <canvas id="speed-canvas"></canvas>
        <div class="intro-title-wrapper" id="intro-title-node">
            <h1 class="intro-title">APEX</h1>
            <h1 class="hp-strike">HONKPISTON</h1>
        </div>
    </div>

    <div id="menu-toggle" onclick="toggleMenu()">
        <span></span><span></span><span></span>
    </div>

    <nav id="sidebar">
        <a href="Showroom.html">SHOWROOM</a>
        <a href="blog.html">THE BLOG</a>
        <a href="admin.html">TERMINAL</a>
    </nav>

    <!-- AUTOMATIC BILLBOARD -->
    <section class="billboard-container" id="billboard-root"></section>

    <!-- DATA TICKER -->
    <section class="ticker-wrap">
        <div class="ticker" id="carTicker"></div>
    </section>

    <footer>© 2024 APEX DIGITAL ARCHIVE // ALL RIGHTS RESERVED</footer>

    <script>
        // Intro Sequence
        const canvas = document.getElementById('speed-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        const resize = () => { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; };
        window.addEventListener('resize', resize); resize();
        class Particle {
            constructor() { this.reset(); }
            reset() { this.x = width/2 + (Math.random()-0.5)*50; this.y = height/2 + (Math.random()-0.5)*50; this.z = Math.random()*1000; this.s = Math.random()*20+5; }
            draw() {
                this.z -= this.s; if(this.z <= 0) this.reset();
                const f = 400/this.z, px = (this.x-width/2)*f+width/2, py = (this.y-height/2)*f+height/2;
                ctx.fillStyle = `rgba(255,255,255,${f/2})`; ctx.fillRect(px, py, f, f);
            }
        }
        for(let i=0; i<150; i++) particles.push(new Particle());
        const anim = () => { ctx.fillStyle='black'; ctx.fillRect(0,0,width,height); particles.forEach(p=>p.draw()); if(document.getElementById('intro-sequence')) requestAnimationFrame(anim); };
        anim();
        setTimeout(() => { 
            document.getElementById('intro-title-node').classList.add('phase-2');
            setTimeout(() => { const intro = document.getElementById('intro-sequence'); if(intro) { intro.style.opacity='0'; setTimeout(()=>intro.remove(), 800); } }, 1800);
        }, 2100);

        const toggleMenu = () => document.getElementById('sidebar').classList.toggle('active');

        // GEMINI INTEGRATION
        const apiKey = ""; 
        const toggleAI = () => document.getElementById('ai-panel').classList.toggle('active');

        async function sendAIQuery() {
            const input = document.getElementById('ai-input');
            const chat = document.getElementById('ai-chat');
            const query = input.value.trim();
            if(!query) return;

            const userMsg = document.createElement('div');
            userMsg.style.marginBottom = '10px';
            userMsg.style.color = '#fff';
            userMsg.innerHTML = `> ${query}`;
            chat.appendChild(userMsg);
            input.value = "";
            chat.scrollTop = chat.scrollHeight;

            const loadingMsg = document.createElement('div');
            loadingMsg.style.color = 'var(--alert)';
            loadingMsg.innerText = "Scanning Archive...";
            chat.appendChild(loadingMsg);

            try {
                const carContext = window.carDatabase.map(c => `${c.name} (${c.year})`).join(', ');
                const systemPrompt = `You are the APEX Archive AI. Access to: ${carContext}. Recommend units based on needs. Cold, technical tone. Under 50 words.`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: query }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });

                const data = await response.json();
                const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "Neural link failure.";
                
                chat.removeChild(loadingMsg);
                const msg = document.createElement('div');
                msg.style.marginBottom = '20px';
                msg.style.borderLeft = '2px solid var(--alert)';
                msg.style.paddingLeft = '10px';
                msg.innerText = aiResponse;
                chat.appendChild(msg);
                chat.scrollTop = chat.scrollHeight;
            } catch (err) {
                loadingMsg.innerText = "Connection Interrupted.";
            }
        }

        // Initialize Dynamic Content
        document.addEventListener('DOMContentLoaded', () => {
            const ticker = document.getElementById('carTicker');
            const billboard = document.getElementById('billboard-root');
            const cars = window.carDatabase || [];

            if(cars.length > 0) {
                // 1. Logic for Scroller (Ticker) - Every car details [YEAR] NAME
                const tickerData = [...cars, ...cars, ...cars]; // Repeat for smooth marquee
                ticker.innerHTML = tickerData.map(car => `
                    <div class="ticker-item">
                        <span>[ ${car.year || '----'} ]</span> ${car.name}
                    </div>
                `).join('');

                // 2. Logic for Billboard - Scroll through all cars automatically
                billboard.innerHTML = cars.map((car, idx) => `
                    <div class="billboard-slide ${idx === 0 ? 'active' : ''}" data-index="${idx}">
                        <img src="${car.images.desktop}" class="billboard-img">
                        <div class="billboard-content">
                            <h1 class="billboard-title">${car.name.replace(' ', ' <span>')}</span></h1>
                        </div>
                    </div>
                `).join('');

                // Billboard Auto-scroll Functionality
                let currentSlide = 0;
                setInterval(() => {
                    const slides = document.querySelectorAll('.billboard-slide');
                    slides[currentSlide].classList.remove('active');
                    currentSlide = (currentSlide + 1) % slides.length;
                    slides[currentSlide].classList.add('active');
                }, 5000); // Change every 5 seconds
            }
        });
    </script>
</body>
</html>
