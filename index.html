<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX // LEGENDARY ARCHIVES</title>
    
    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

    <!-- External Data File (Generated by Admin) -->
    <script src="dat.js"></script>

    <style>
        /* --- CORE VARIABLES & RESET --- */
        :root {
            --bg-color: #030303;
            --text-main: #f0f0f0;
            --text-muted: #555555;
            --accent: #ffffff;
            --alert: #ff1111;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            width: 100vw;
            height: 100vh;
        }

        h1, h2, h3, .sync-font {
            font-family: 'Syncopate', sans-serif;
            text-transform: uppercase;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { height: 4px; width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #222; }
        ::-webkit-scrollbar-thumb:hover { background: var(--alert); }

        /* --- 1. INTRO ANIMATION (MUD & SPEED) --- */
        #intro-sequence {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1.2s cubic-bezier(0.7, 0, 0.3, 1);
        }

        #speed-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            opacity: 0.8;
        }

        .intro-title {
            font-size: 5vw;
            letter-spacing: 2vw;
            color: #fff;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
        }

        .loading-line {
            width: 250px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .loading-line::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            height: 100%;
            width: 0%;
            background: #fff;
            animation: fillLine 2.2s cubic-bezier(0.8, 0, 0.2, 1) forwards;
        }

        @keyframes fillLine { to { width: 100%; } }

        /* --- 2. SLIM SIDEBAR NAVIGATION --- */
        #menu-toggle {
            position: fixed;
            top: 30px; left: 30px;
            z-index: 1000;
            cursor: pointer;
            width: 30px; height: 18px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #menu-toggle span {
            display: block;
            width: 100%; height: 1px;
            background: var(--text-main);
            transition: 0.3s ease;
        }

        #menu-toggle:hover span { background: var(--alert); }

        #sidebar {
            position: fixed;
            top: 0; left: -280px;
            width: 280px; height: 100vh;
            background: rgba(4, 4, 4, 0.98);
            backdrop-filter: blur(30px);
            border-right: 1px solid rgba(255,255,255,0.05);
            z-index: 999;
            transition: left 0.5s cubic-bezier(0.7, 0, 0.3, 1);
            padding: 100px 40px;
            display: flex;
            flex-direction: column;
        }

        #sidebar.active { left: 0; }
        
        .sidebar-header {
            font-size: 0.7rem;
            letter-spacing: 4px;
            color: var(--text-muted);
            margin-bottom: 40px;
            font-family: 'Syncopate', sans-serif;
        }

        #sidebar a {
            color: #888;
            text-decoration: none;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 2px;
            margin-bottom: 25px;
            transition: 0.3s;
            display: flex;
            align-items: center;
        }

        #sidebar a:hover { color: var(--text-main); }
        #sidebar a::before {
            content: ''; width: 0; height: 1px;
            background: var(--alert); transition: 0.3s;
            margin-right: 0;
        }
        #sidebar a:hover::before { width: 15px; margin-right: 15px; }

        /* --- 3. MAIN SHOWROOM --- */
        #showroom-container {
            height: 100vh;
            width: 100vw;
            overflow-x: auto;
            overflow-y: hidden;
            display: flex;
            align-items: center;
            padding: 0 10vw;
            scroll-behavior: smooth;
        }

        .track { display: flex; gap: 8vw; align-items: center; }

        #system-offline {
            display: none;
            flex-direction: column;
            justify-content: center;
            width: 100%; height: 100%;
            text-align: center;
            opacity: 0.5;
        }

        .car-card {
            position: relative;
            min-width: 65vw;
            height: 65vh;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .car-card img {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: grayscale(100%) brightness(0.3);
            transition: 0.8s cubic-bezier(0.2, 1, 0.3, 1);
            transform: scale(1.1);
        }

        .car-info {
            position: absolute;
            bottom: 40px; left: 40px;
            z-index: 10;
        }

        .car-info .year { font-size: 1rem; color: var(--alert); letter-spacing: 5px; margin-bottom: 5px; display: block; }
        .car-info h2 { font-size: 3.5rem; letter-spacing: -1px; margin: 0; line-height: 0.9; }

        .car-card:hover { transform: scale(1.01) skewX(-1deg); }

        .car-card:hover img {
            filter: grayscale(0%) brightness(1);
            transform: scale(1);
            animation: shutter 0.4s ease-out;
        }

        @keyframes shutter {
            0% { filter: blur(20px) brightness(2); }
            100% { filter: blur(0) brightness(1); }
        }

        /* --- 4. DEEP DIVE MODAL --- */
        #deep-dive {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #000;
            z-index: 2000;
            display: flex;
            transform: scale(1.1);
            opacity: 0;
            pointer-events: none;
            transition: 0.6s cubic-bezier(0.7, 0, 0.3, 1);
        }

        #deep-dive.active { transform: scale(1); opacity: 1; pointer-events: auto; }

        .dd-close {
            position: absolute;
            top: 40px; right: 40px;
            background: none; border: 1px solid rgba(255,255,255,0.2);
            color: #fff; padding: 10px 20px;
            font-family: 'Rajdhani'; letter-spacing: 2px;
            cursor: pointer; z-index: 2010;
        }

        .dd-image-container { width: 55%; height: 100%; }
        .dd-image-container img { width: 100%; height: 100%; object-fit: cover; }

        .dd-content {
            width: 45%; height: 100%;
            overflow-y: auto; padding: 100px 60px;
            background: #050505;
            border-left: 1px solid #111;
        }

        .dd-header h1 { font-size: 4rem; line-height: 0.8; margin-bottom: 15px; }
        .detail-section { margin-top: 50px; border-top: 1px solid #111; padding-top: 30px; }
        .detail-section h3 { font-size: 0.8rem; letter-spacing: 3px; color: var(--alert); margin-bottom: 25px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .stat-box { padding: 20px; background: #080808; border: 1px solid #111; }
        .stat-box label { display: block; font-size: 0.7rem; color: #444; letter-spacing: 2px; margin-bottom: 5px; }
        .stat-box span { font-size: 1.4rem; color: #fff; font-weight: 700; }

        @media (max-width: 1024px) {
            #deep-dive { flex-direction: column; }
            .dd-image-container, .dd-content { width: 100%; }
            .dd-image-container { height: 40vh; }
        }
    </style>
</head>
<body>

    <!-- 1. INTRO -->
    <div id="intro-sequence">
        <canvas id="speed-canvas"></canvas>
        <h1 class="intro-title">APEX</h1>
        <div class="loading-line"></div>
    </div>

    <!-- 2. SLIM SIDEBAR -->
    <div id="menu-toggle" onclick="toggleMenu()">
        <span></span><span></span><span></span>
    </div>

    <nav id="sidebar">
        <div class="sidebar-header">CORE_DRIVE v1.0</div>
        <a href="index.html">SHOWROOM</a>
        <a href="blog.html">THE BLOG</a>
        <a href="admin.html">TERMINAL</a>
    </nav>

    <!-- 3. SHOWROOM -->
    <main id="showroom-container">
        <div class="track" id="car-track">
            <div id="system-offline">
                <p>AWAITING_DATA_STREAM...</p>
            </div>
        </div>
    </main>

    <!-- 4. MODAL -->
    <div id="deep-dive">
        <button class="dd-close" onclick="closeDeepDive()">RETURN_TO_ARCHIVE</button>
        <div class="dd-image-container">
            <img id="dd-img" src="" alt="">
        </div>
        <div class="dd-content">
            <div class="dd-header">
                <span style="color:var(--text-muted); letter-spacing:5px;" id="dd-origin"></span>
                <h1 id="dd-name"></h1>
            </div>
            <div class="detail-section">
                <h3>// PERFORMANCE_PROFILE</h3>
                <div class="stats-grid" id="dd-stats-grid"></div>
            </div>
            <div class="detail-section">
                <h3>// HISTORICAL_LOG</h3>
                <p id="dd-story" style="color:#888; line-height:1.7;"></p>
            </div>
        </div>
    </div>

    <script>
        /* CANVAS INTRO */
        const canvas = document.getElementById('speed-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        const resize = () => { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; };
        window.addEventListener('resize', resize); resize();

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = width/2 + (Math.random()-0.5)*50;
                this.y = height/2 + (Math.random()-0.5)*50;
                this.z = Math.random()*1000;
                this.s = Math.random()*20+5;
            }
            draw() {
                this.z -= this.s;
                if(this.z <= 0) this.reset();
                const f = 400/this.z, px = (this.x-width/2)*f+width/2, py = (this.y-height/2)*f+height/2;
                ctx.fillStyle = `rgba(255,255,255,${f/2})`;
                ctx.fillRect(px, py, f, f);
            }
        }
        for(let i=0; i<150; i++) particles.push(new Particle());
        const anim = () => { ctx.fillStyle='black'; ctx.fillRect(0,0,width,height); particles.forEach(p=>p.draw()); requestAnimationFrame(anim); };
        anim();
        setTimeout(() => { document.getElementById('intro-sequence').style.opacity='0'; setTimeout(()=>document.getElementById('intro-sequence').remove(), 1200); }, 2500);

        /* CORE UI */
        const toggleMenu = () => document.getElementById('sidebar').classList.toggle('active');
        const closeDeepDive = () => document.getElementById('deep-dive').classList.remove('active');

        document.addEventListener('DOMContentLoaded', () => {
            const track = document.getElementById('car-track');
            if (window.carDatabase) {
                document.getElementById('system-offline').style.display = 'none';
                window.carDatabase.forEach(car => {
                    const card = document.createElement('div');
                    card.className = 'car-card';
                    card.innerHTML = `<img src="${car.images.desktop}"><div class="car-info"><span class="year">${car.year}</span><h2>${car.name}</h2></div>`;
                    card.onclick = () => {
                        document.getElementById('dd-img').src = car.images.desktop;
                        document.getElementById('dd-name').innerText = car.name;
                        document.getElementById('dd-origin').innerText = car.history.origin;
                        document.getElementById('dd-story').innerText = car.history.story;
                        const grid = document.getElementById('dd-stats-grid');
                        grid.innerHTML = `
                            <div class="stat-box"><label>ENGINE</label><span>${car.specs.engine}</span></div>
                            <div class="stat-box"><label>OUTPUT</label><span>${car.specs.hp}</span></div>
                            <div class="stat-box"><label>LIMIT</label><span>${car.specs.topSpeed}</span></div>
                            <div class="stat-box"><label>UNITS</label><span>${car.specs.productionCount}</span></div>
                        `;
                        document.getElementById('deep-dive').classList.add('active');
                    };
                    track.appendChild(card);
                });
                const container = document.getElementById('showroom-container');
                container.addEventListener('wheel', e => { e.preventDefault(); container.scrollLeft += e.deltaY; });
            }
        });
    </script>
</body>
</html>
