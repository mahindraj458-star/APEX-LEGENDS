<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX // LEGENDARY ARCHIVES</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Syncopate:wght@400;700&family=Stalinist+One&display=swap" rel="stylesheet">

    <!-- External Data File -->
    <script src="dat.js"></script>

    <style>
        :root {
            --bg-color: #030303;
            --text-main: #f0f0f0;
            --text-muted: #555555;
            --accent: #ffffff;
            --alert: #ff1111;
            --hp-red: #ff0000;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            width: 100vw;
        }

        h1, h2, h3, .sync-font {
            font-family: 'Syncopate', sans-serif;
            text-transform: uppercase;
        }

        /* --- AI COMPANION UI --- */
        #ai-analyst-trigger {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 5000;
            background: var(--bg-color);
            border: 1px solid var(--alert);
            color: #fff;
            padding: 12px 20px;
            font-family: 'Syncopate';
            font-size: 0.6rem;
            cursor: pointer;
            letter-spacing: 2px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #ai-analyst-trigger:hover {
            background: var(--alert);
            box-shadow: 0 0 20px rgba(255, 17, 17, 0.4);
        }

        #ai-panel {
            position: fixed;
            bottom: 90px;
            left: 30px;
            width: 380px;
            height: 500px;
            background: rgba(5,5,5,0.98);
            backdrop-filter: blur(20px);
            border: 1px solid #222;
            z-index: 5000;
            display: none;
            flex-direction: column;
        }
        #ai-panel.active { display: flex; }
        .ai-header { padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .ai-header span { font-family: 'Syncopate'; font-size: 0.6rem; color: var(--alert); letter-spacing: 2px; }
        .ai-chat-area { flex: 1; overflow-y: auto; padding: 15px; font-size: 0.9rem; color: #ccc; }
        .ai-input-area { padding: 15px; border-top: 1px solid #222; display: flex; gap: 10px; }
        .ai-input-area input { flex: 1; background: transparent; border: 1px solid #333; color: #fff; padding: 8px; }
        .ai-input-area button { background: var(--alert); border: none; color: #fff; padding: 0 15px; cursor: pointer; font-size: 0.7rem; font-family: 'Syncopate'; }

        /* --- HORIZONTAL BILLBOARD SYSTEM --- */
        .billboard-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        #archive-list {
            display: flex;
            width: 100%;
            height: 100%;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none; /* Firefox */
            scroll-behavior: smooth;
        }
        #archive-list::-webkit-scrollbar { display: none; } /* Chrome/Safari */

        .archive-item {
            flex: 0 0 100vw;
            width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0 10vw;
            gap: 5vw;
        }

        .archive-img-box {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .archive-img-box::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, #000 0%, rgba(0,0,0,0.4) 50%, #000 100%);
            z-index: 2;
        }
        .archive-img-box img {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: grayscale(100%) brightness(0.3);
            transition: 1.5s ease;
        }
        .archive-item:hover .archive-img-box img { filter: grayscale(0%) brightness(0.5); }

        .archive-info {
            position: relative;
            z-index: 10;
            max-width: 600px;
        }
        .archive-info h2 { font-size: clamp(3rem, 8vw, 6rem); line-height: 0.9; margin-bottom: 20px; }
        .archive-info .year-label { color: var(--alert); letter-spacing: 5px; font-weight: 700; display: block; margin-bottom: 10px; }
        .archive-info p { font-size: 1.2rem; color: #bbb; margin-bottom: 40px; line-height: 1.5; }

        /* --- BILLBOARD NAVIGATION --- */
        .billboard-progress-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            z-index: 20;
        }
        #billboard-progress-bar {
            width: 0%;
            height: 100%;
            background: var(--alert);
            transition: 0.3s ease;
        }

        .scroll-hint {
            position: absolute;
            bottom: 80px;
            right: 10vw;
            font-family: 'Syncopate';
            font-size: 0.6rem;
            color: #444;
            letter-spacing: 5px;
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* --- REUSEABLE COMPONENTS --- */
        .action-group { display: flex; gap: 15px; }
        .view-btn, .ai-predict-btn {
            background: none; border: 1px solid #444; color: #fff;
            padding: 15px 30px; font-family: 'Syncopate'; font-size: 0.65rem;
            cursor: pointer; transition: 0.3s;
        }
        .ai-predict-btn { border-color: var(--alert); color: var(--alert); }
        .ai-predict-btn:hover { background: var(--alert); color: #fff; }

        /* --- INTRO / HERO / OTHER --- */
        #intro-sequence { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; transition: 0.8s; }
        .hero { height: 100vh; display: flex; align-items: center; justify-content: center; background: #000; }
        .big-apex-logo { font-size: clamp(5rem, 20vw, 15rem); color: #fff; }
        .big-apex-logo span { color: var(--alert); }

        #sidebar { position: fixed; top: 0; left: -300px; width: 300px; height: 100vh; background: rgba(5,5,5,0.98); z-index: 1000; transition: 0.5s; padding: 100px 40px; border-right: 1px solid #222; }
        #sidebar.active { left: 0; }
        #sidebar a { color: #fff; text-decoration: none; display: block; margin-bottom: 25px; font-family: 'Syncopate'; font-size: 0.8rem; }
        #menu-toggle { position: fixed; top: 40px; left: 40px; z-index: 1001; cursor: pointer; }

        #ai-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: #0a0a0a; border: 1px solid #333; padding: 50px; max-width: 600px; width: 90%; position: relative; }
        .modal-close { position: absolute; top: 20px; right: 20px; color: #555; cursor: pointer; font-family: 'Syncopate'; }

    </style>
</head>
<body>

    <button id="ai-analyst-trigger" onclick="toggleAI()">✨ ARCHIVE_ANALYST</button>
    <div id="ai-panel">
        <div class="ai-header"><span>// AI_TERMINAL</span><button onclick="toggleAI()">[X]</button></div>
        <div class="ai-chat-area" id="ai-chat">System Ready. Query car specs or engineering history.</div>
        <div class="ai-input-area">
            <input type="text" id="ai-input" placeholder="...">
            <button onclick="sendAIQuery()">SCAN</button>
        </div>
    </div>

    <div id="ai-modal">
        <div class="modal-content">
            <div class="modal-close" onclick="closeModal()">[X] CLOSE</div>
            <div id="modal-title" style="color:var(--alert); font-family:'Syncopate'; margin-bottom:20px;">REPORT</div>
            <div id="modal-body" style="color:#ccc; line-height:1.6;">...</div>
        </div>
    </div>

    <div id="intro-sequence">
        <h1 class="sync-font" style="letter-spacing:10px;">APEX</h1>
    </div>

    <div id="menu-toggle" onclick="toggleMenu()" style="color:#fff; font-family:'Syncopate'; font-size:0.7rem; letter-spacing:2px;">[ MENU ]</div>
    <nav id="sidebar">
        <a href="#">THE_COLLECTION</a>
        <a href="#">PERFORMANCE_LAB</a>
        <a href="#">HISTORY_LOG</a>
        <div style="margin-top:50px; border-top:1px solid #222; padding-top:30px;">
            <p style="font-size:0.5rem; color:var(--alert); font-family:'Syncopate';">UNIT_SYNTHESIZER</p>
            <input type="text" id="synth-query" placeholder="V12 Concept..." style="width:100%; background:#111; border:1px solid #333; color:#fff; padding:10px; margin:10px 0;">
            <button onclick="synthesizeUnit()" style="width:100%; background:none; border:1px solid #444; color:#888; padding:10px; font-family:'Syncopate'; font-size:0.5rem; cursor:pointer;">GENERATE</button>
        </div>
    </nav>

    <section class="hero">
        <h1 class="big-apex-logo sync-font">AP<span>EX</span></h1>
    </section>

    <!-- NEW HORIZONTAL BILLBOARD -->
    <div class="billboard-container">
        <div id="archive-list">
            <!-- Dynamic Content -->
        </div>
        
        <div class="billboard-progress-container">
            <div id="billboard-progress-bar"></div>
        </div>

        <div class="scroll-hint">
            <span>SCROLL_TO_EXPLORE</span>
            <div style="width:40px; height:1px; background:#444;"></div>
        </div>
    </div>

    <footer style="padding:50px; text-align:center; font-size:0.5rem; letter-spacing:5px; color:#222;">APEX ARCHIVES // EST 2024</footer>

    <script>
        const apiKey = "";
        
        // UI Logic
        setTimeout(() => { document.getElementById('intro-sequence').style.opacity = '0'; setTimeout(()=>document.getElementById('intro-sequence').remove(), 800); }, 1500);
        const toggleMenu = () => document.getElementById('sidebar').classList.toggle('active');
        const toggleAI = () => document.getElementById('ai-panel').classList.toggle('active');
        const closeModal = () => document.getElementById('ai-modal').style.display = 'none';

        async function fetchGemini(prompt, sys = "") {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], systemInstruction: sys ? { parts: [{ text: sys }] } : undefined })
            });
            const data = await response.json();
            return data.candidates?.[0]?.content?.parts?.[0]?.text;
        }

        async function synthesizeUnit() {
            const q = document.getElementById('synth-query').value;
            const body = document.getElementById('modal-body');
            document.getElementById('ai-modal').style.display = 'flex';
            body.innerText = "Synthesizing concept...";
            body.innerText = await fetchGemini(`Describe a high-end car concept based on: ${q}`, "You are a lead automotive designer.");
        }

        async function predictPerformance(carName) {
            const body = document.getElementById('modal-body');
            document.getElementById('ai-modal').style.display = 'flex';
            body.innerText = "Simulating lap times...";
            body.innerText = await fetchGemini(`Predict performance specs for ${carName} in a futuristic track setting.`, "Racing Engineer AI.");
        }

        // --- RENDER & SCROLL LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const list = document.getElementById('archive-list');
            const data = window.carDatabase || [];
            
            if(data.length > 0) {
                list.innerHTML = data.map(car => `
                    <div class="archive-item">
                        <div class="archive-img-box">
                            <img src="${car.images?.desktop || ''}" onerror="this.src='https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&q=80&w=2000'">
                        </div>
                        <div class="archive-info">
                            <span class="year-label">${car.year || '----'}</span>
                            <h2 class="sync-font">${car.name}</h2>
                            <p>${car.legacy?.description || 'Classified archival data.'}</p>
                            <div class="action-group">
                                <button class="view-btn" onclick="location.href='Showroom.html'">EXPLORE</button>
                                <button class="ai-predict-btn" onclick="predictPerformance('${car.name}')">✨ PREDICT</button>
                            </div>
                        </div>
                    </div>
                `).join('');

                // Progress Bar & Auto-Scroll Logic
                const progressBar = document.getElementById('billboard-progress-bar');
                list.addEventListener('scroll', () => {
                    const scrollP = (list.scrollLeft / (list.scrollWidth - list.clientWidth)) * 100;
                    progressBar.style.width = scrollP + '%';
                });

                // Auto-slide interval
                let autoSlide = setInterval(() => {
                    if (list.scrollLeft + list.clientWidth >= list.scrollWidth - 10) {
                        list.scrollTo({ left: 0, behavior: 'smooth' });
                    } else {
                        list.scrollBy({ left: window.innerWidth, behavior: 'smooth' });
                    }
                }, 8000);

                // Stop auto-slide on manual interaction
                list.addEventListener('mousedown', () => clearInterval(autoSlide));
                list.addEventListener('wheel', () => clearInterval(autoSlide));
            }
        });

        async function sendAIQuery() {
            const input = document.getElementById('ai-input');
            const chat = document.getElementById('ai-chat');
            const q = input.value;
            if(!q) return;
            chat.innerHTML += `<div style="color:#fff; margin-top:10px;">> ${q}</div>`;
            input.value = "";
            const res = await fetchGemini(q, "APEX Archive Assistant. Technical, cold tone.");
            chat.innerHTML += `<div style="color:var(--alert); margin-top:5px; border-left:1px solid red; padding-left:10px;">${res}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
